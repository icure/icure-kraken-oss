<!-- shared styles for all elements and index.html -->
<dom-module id="icd-styles">
	<template>
		<style is="custom-style">
			.ICD-10--IV{ color: var(--paper-red-a200) !important;}
			.ICD-10--IV span{ background: var(--paper-red-a200) !important;}

			.ICD-10--V{ color: var(--paper-pink-a200) !important;}
			.ICD-10--V span{ background: var(--paper-pink-a200) !important; }

			.ICD-10--VI { color: var(--paper-purple-a200) !important;}
			.ICD-10--VI span{ background: var(--paper-purple-a200) !important; }

			.ICD-10--VII{ color: var(--paper-deep-purple-a200) !important;}
			.ICD-10--VII span{ background: var(--paper-deep-purple-a200) !important; }

			.ICD-10--VIII{ color: var(--paper-indigo-a200) !important;}
			.ICD-10--VIII span{ background: var(--paper-indigo-a200) !important; }

			.ICD-10--IX{ color: var(--paper-blue-a200) !important;}
			.ICD-10--IX span{ background: var(--paper-blue-a200) !important; }

			.ICD-10--X{ color: var(--paper-light-blue-a200) !important;}
			.ICD-10--X span{ background: var(--paper-light-blue-a200) !important; }

			.ICD-10--XI{ color: var(--paper-cyan-a700) !important;}
			.ICD-10--XI span{ background: var(--paper-cyan-a700) !important; }

			.ICD-10--XII{ color: var(--paper-teal-a400) !important;}
			.ICD-10--XII span{ background: var(--paper-teal-a400) !important; }

			.ICD-10--XIII{ color: var(--paper-green-a400) !important;}
			.ICD-10--XIII span{ background: var(--paper-green-a400) !important; }

			.ICD-10--XIV{ color: var(--paper-light-green-a400) !important;}
			.ICD-10--XIV span{ background: var(--paper-light-green-a400) !important; }

			.ICD-10--XV{ color: var(--paper-amber-a400) !important;}
			.ICD-10--XV span{ background: var(--paper-amber-a400) !important; }

			.ICD-10--XVI{ color: var(--paper-orange-a400) !important;}
			.ICD-10--XVI span{ background: var(--paper-orange-a400) !important; }

			.ICD-10--XVII{ color: var(--paper-deep-orange-a200) !important;}
			.ICD-10--XVII span{ background: var(--paper-deep-orange-a200) !important; }

			.ICD-10--other{ color: var(--paper-brown-500) !important;}
			.ICD-10--other span{ background: var(--paper-brown-500) !important; }
		</style>
	</template>
</dom-module>
