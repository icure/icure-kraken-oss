	<link rel="import" href="../../../bower_components/polymer/polymer.html">

	<dom-module id="icc-patient-x-api">
		<template>
			<style>
			</style>
		</template>
	</dom-module>

	<script>
		(function () {
			Polymer({
				is: 'icc-patient-x-api',
				properties: {
					api: {
						type: Object
					},
					crypto: {
						type: Object
					}
				},
				behaviors: [],

				init: function () {
					this.baseApi = this.api.patient()
					Object.getOwnPropertyNames(this.baseApi.$).forEach((p)=> {
						if (this.baseApi[p] && typeof this.baseApi[p] === 'function') {
							this[p] = this.baseApi[p].bind(this.baseApi)
						}
					})
				},

				'new': function(user, p) {
					const patient = _.extend({
						id: this.crypto.randomUuid(),
						_type: 'org.taktik.icure.entities.Patient',
						created: (new Date).getTime(),
						modified: (new Date).getTime(),
						responsible: user.healthcarePartyId,
						author: user.id,
						codes: [],
						tags: []
					}, p || {})

					return this.crypto.initObjectDelegations(patient, null, user.healthcarePartyId, null)
						.then(initData => {
							_.extend(patient, {delegations: initData.delegations})

							let promise = Promise.resolve(patient);
							(user.autoDelegations ? (user.autoDelegations.all || []).concat(user.autoDelegations.medicalInformation || []) : []).forEach(delegateId =>
								promise = promise
									.then(patient => this.crypto.appendObjectDelegations(patient, null, user.healthcarePartyId, delegateId, initData.secretId))
									.then(extraData => _.extend(patient, {delegations: extraData.delegations}))
							)
							return promise
						})
				}
			})
		})();
	</script>

@end
