<dom-module id="qrcode-printer">
	<template>
		<style>
			img {
				display: block;
				margin: auto;
			}
		</style>

		<div id="qrcode" class="container">
		</div>
	</template>
	<script>
		import kjua from './kjua-0.1.1.min'
		Polymer({
			is: 'qrcode-printer',
			properties: {
				text: {
					type: String
				},
				size: {
					type: Number,
					value: 200
				},
				ecl: {
					type: String,
					value: 'L'
				}
			},
			observers: [ '_attachCode(text,size,ecl)' ],
			ready() {
			},
			_attachCode(text,size,ecl) {
				if (!text) { return }
				if (this.el) { this.$.qrcode.removeChild(this.el) }
				this.el = kjua({text: text, fill: '#111', size: size, ecLevel: ecl});
				this.$.qrcode.appendChild(this.el)
			}
		})
	</script>
</dom-module>
