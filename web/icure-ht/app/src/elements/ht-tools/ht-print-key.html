<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/vaadin-material-theme/vaadin-grid.html">
<link rel="import" href="../../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">

<link rel="import" href="../qrcode-manager/qrcode-printer.html">

<dom-module id="ht-print-key">
	<template>
		<style>
			paper-dialog {
                position: fixed;
                top: 50vh !important;
                left: 50vw !important;
                transform: translate(-50%,-50%);
                height: 60vh !important;
                max-height: initial !important;
                max-width: initial !important;
			}

			qrcode-printer {
				width: 100%;
				height: 100%;
			}
            .modal-button{
                --paper-button-ink-color: var(--app-secondary-color-dark);
                color: var(--app-text-color);
                font-weight: 400;
                font-size: 14px;
                height: 40px;
                min-width: 100px;
                padding: 10px 1.2em;
                text-transform: capitalize;
            }

            .buttons {
                position: absolute;
                right: 0;
                bottom: 0;
            }

            .modal-button--cancel{
                background: transparent;
                color: var(--app-primary-color-dark);
                font-weight: 400;
            }
            .modal-button--save{
                box-shadow: var(--shadow-elevation-2dp_-_box-shadow);
                background: var(--app-secondary-color);
                color: var(--app-primary-color-dark);
                font-weight: 700;

            }
		</style>

		<paper-dialog id="dialog" opened="{{opened}}">
			<h2>[[localize('sca_the_fol_cod_wit_you_tab','Scan the following code with your tablet',language)]]</h2>
			<div id="printable_0"><qrcode-printer i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" id="qrcode" text="[[privateKeyParts.0]]" size="[[qrCodeWidth]]" ecl="H"></qrcode-printer></div>
			<div id="printable_1"><qrcode-printer i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" id="qrcode" text="[[privateKeyParts.1]]" size="[[qrCodeWidth]]" ecl="H"></qrcode-printer></div>
			<div id="printable_2"><qrcode-printer i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" id="qrcode" text="[[privateKeyParts.2]]" size="[[qrCodeWidth]]" ecl="H"></qrcode-printer></div>
			<div id="printable_3"><qrcode-printer i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" id="qrcode" text="[[privateKeyParts.3]]" size="[[qrCodeWidth]]" ecl="H"></qrcode-printer></div>
			<div id="printable_4"><qrcode-printer i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" id="qrcode" text="[[privateKeyParts.4]]" size="[[qrCodeWidth]]" ecl="H"></qrcode-printer></div>
			<div id="printable_5"><qrcode-printer i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" id="qrcode" text="[[privateKeyParts.5]]" size="[[qrCodeWidth]]" ecl="H"></qrcode-printer></div>
			<div id="printable_6"><qrcode-printer i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" id="qrcode" text="[[privateKeyParts.6]]" size="[[qrCodeWidth]]" ecl="H"></qrcode-printer></div>
			<div id="printable_7"><qrcode-printer i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" id="qrcode" text="[[privateKeyParts.7]]" size="[[qrCodeWidth]]" ecl="H"></qrcode-printer></div>
			<div class="buttons">
				<paper-button dialog-dismiss class="modal-button modal-button--cancel">[[localize('can','Cancel',language)]]</paper-button>
				<paper-button dialog-confirm autofocus on-tap="confirm" class="modal-button modal-button--save">[[localize('sel','Select',language)]]</paper-button>
			</div>
		</paper-dialog>
	</template>
	<script>
class HtPrintKey extends Polymer.TkLocalizerMixin(Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element)) {
	static get is() {
		return 'ht-print-key';
	}

	static get properties() {
		return {
			api: {
				type: Object,
				value: null
			},
			user: {
				type: Object,
				value: null
			},
			privateKey: {
				type: String
			},
			qrCodeWidth: {
				type: Number,
				value: 200
			},
			privateKeyPart: {
				type: String,
				value: null,
				observer: ''
			},
			opened: {
				type: Boolean,
				value: false
			},
			segments: {
				type: Number,
				value: 8
			},
			verbose: {
				type: Boolean,
				value: true
			}
		};
	}

	static get observers() {
		return ['apiReady(api,user,opened)'];
	}

	ready() {
		super.ready();
		this.addEventListener('iron-resize', () => this.onWidthChange());
	}

	apiReady() {
		if (!this.api || !this.user || !this.user.id || !this.opened) return;

		try {
			const pair = this.api.crypto().RSA.loadKeyPairNotImported(this.user.healthcarePartyId);
			if (pair) {
				const pk = _.cloneDeep(pair.privateKey);
				delete pk.n;
				delete pk.e;

				if (this.verbose) {
					this.set('privateKey', JSON.stringify(pk).replace(/ /g, ''));
				} else {
					const a = this.api.crypto().utils.text2ua([pk.d, pk.dp, pk.dq, pk.p, pk.q, pk.qi].join(' '));
					this.set('privateKey', this.api.crypto().utils.ua2hex(pako.deflate(a)));
					//const jwk = {alg: 'RSA-OAEP', key_ops: ['decrypt'], kty: 'RSA', ext: true};
					//[jwk.d,jwk.dp,jwk.dq,jwk.p,jwk.q,jwk.qi] = String.fromCharCode.apply(null, pako.inflate(this.api.crypto().utils.text2ua(this.privateKey))).split(' ')
					console.log("Check code: ", this.privateKey);
				}
				this.set('privateKeys', [...Array(this.segments).keys()].map(step => '' + step + this.segments + (step === this.segments ? this.privateKey.substr((step - 1) * this.privateKey.length / this.segments) : this.privateKey.substr((step - 1) * this.privateKey.length / this.segments, this.privateKey.length / this.segments))))
			}
		} catch (e) {
			console.log(e);
		}
	}

	attached() {
		super.attached();
		this.async(this.notifyResize, 1);
	}

	onWidthChange() {
		const offsetWidth = this.$.dialog.offsetWidth;
		const offsetHeight = this.$.dialog.offsetHeight;
		if (!offsetWidth || !offsetHeight) {
			return;
		}
		this.set('qrCodeWidth', Math.min(offsetWidth - 32, offsetHeight - 160));
	}

	open() {
		this.$.dialog.open();
	}

	close() {
		this.$.dialog.close();
	}
}
customElements.define(HtPrintKey.is, HtPrintKey);
</script>
</dom-module>
