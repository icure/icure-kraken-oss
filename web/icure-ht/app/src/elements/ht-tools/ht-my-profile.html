<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">

<link rel="import" href="../../../bower_components/vaadin-material-theme/vaadin-text-field.html">
<link rel="import" href="../../../bower_components/vaadin-material-theme/vaadin-checkbox.html">
<link rel="import" href="../../../bower_components/vaadin-form-layout/vaadin-form-layout.html">
<link rel="import" href="../../../bower_components/vaadin-checkbox/vaadin-checkbox.html">

<link rel="import" href="../qrcode-manager/qrcode-printer.html">

<dom-module id="ht-my-profile">
	<template>
		<style>
			paper-dialog {
				width: 60%;
				display:flex;
				flex-flow: row wrap;
				justify-content: space-between;
				align-items: flex-start;
			}
			paper-input{
				--paper-input-container-focus-color: var(--app-primary-color);
				font-size:var(--form-font-size);
			}

			.buttons{
				width:100%;
			}

			.modal-button{
				--paper-button-ink-color: var(--app-secondary-color-dark);
				color: var(--app-text-color);
				font-weight: 400;
				font-size: 14px;
				height: 40px;
				min-width: 100px;
				padding: 10px 1.2em;
			}

			.modal-button--save{
				box-shadow: var(--shadow-elevation-2dp_-_box-shadow);
				background: var(--app-secondary-color);
				color: var(--app-primary-color-dark);
				font-weight: 700;

			}
			.left-col, .right-col{
				flex-grow: 1;
				width: 50%;
				box-sizing: border-box;
			}

		</style>

		<paper-dialog id="dialog" opened="{{opened}}">
			<div class="left-col">
				<vaadin-form-layout>

					<paper-input colspan="2" label="Full name" value="{{user.name}}"></paper-input>
					<paper-input colspan="2" label="Group ID" value="{{user.groupId}}"></paper-input>
					<paper-input label="Login" value="{{user.login}}"></paper-input>
					<paper-input label="Email" value="{{user.email}}"></paper-input>
				</vaadin-form-layout>
			</div>
			<div class="right-col">
				<vaadin-form-layout>
						<paper-input label="Password" value="{{user.password}}"></paper-input>
						<paper-input label="Confirmation" value="{{user.confirmation}}"></paper-input>
						<vaadin-checkbox colspan="2" checked="{{user.use2fa}}">Use two factors Authentication</vaadin-checkbox>
				</vaadin-form-layout>
				<div id="printable">
					<qrcode-printer id="qrcode" text="[[qrCode(user.login,user.secret)]]" size="[[qrCodeWidth]]" ecl="H"></qrcode-printer>
				</div>
			</div>
			<div class="buttons">
				<paper-button class="modal-button" dialog-dismiss>Cancel</paper-button>
				<paper-button class="modal-button modal-button--save" dialog-confirm autofocus on-tap="confirm">Save</paper-button>
			</div>
		</paper-dialog>
	</template>
	<script>
		class HtExportKey extends Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element) {
			static get is() {
				return 'ht-my-profile'
			}

			static get properties() {
				return {
					api: {
						type: Object,
						value: null
					},
					user: {
						type: Object,
						value: null
					},
					qrCodeWidth: {
						type: Number,
						value: 200
					},
					opened: {
						type: Boolean,
						value: false
					},
					verbose: {
						type: Boolean,
						value: true
					}
				}
			}

			static get observers() {
				return ['apiReady(api,user,opened)']
			}

			ready() {
				super.ready()
				this.addEventListener('iron-resize', () => this.onWidthChange())
			}

			apiReady() {

			}

			qrCode(login, secret) {
				return login && secret ? `otpauth://totp/${login}:iCure-cloud?secret=${secret}&issuer=icure-cloud` : ''
			}

			attached() {
				super.attached()
				this.async(this.notifyResize, 1)
			}

			onWidthChange() {
				const offsetWidth = this.$.dialog.offsetWidth
				const offsetHeight = this.$.dialog.offsetHeight
				if (!offsetWidth || !offsetHeight) {
					return
				}
				this.set('qrCodeWidth', Math.max(Math.min(Math.min(offsetWidth/2 - 64, offsetHeight - 120), 400), 120))
			}

			open() {
				this.$.dialog.open()
			}

			close() {
				this.$.dialog.close()
			}

			confirm() {
				this.api.user().modifyUser(this.user)
			}
		}

		customElements.define(HtExportKey.is, HtExportKey)
	</script>
</dom-module>
