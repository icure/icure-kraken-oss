<dom-module id="ht-admin-management-users">

    <template>

        <style include="shared-styles">
            :host {
                display: block;
            }

            :host *:focus{
                outline:0!important;
            }

            .users-panel{
                height: 100%;
                width: 100%;
                padding: 0 20px;
                box-sizing: border-box;
                position:relative;
            }

            #usersList {
                max-height: 90%;
            }

        </style>

        <div class="users-panel">
            <h4>[[localize('man_usr', 'Management - Users', language)]]</h4>

            <vaadin-grid id="usersList" class="material" items="[[listOfUsers]]">
                <vaadin-grid-column>
                    <template class="header">
                        [[localize('login','Login',language)]]
                    </template>
                    <template>
                        <div>[[item.login]]</div>
                    </template>
                </vaadin-grid-column>
            </vaadin-grid>

        </div>

    </template>

    <script>

        import moment from 'moment/src/moment';
        import _ from 'lodash/lodash';

        class HtAdminManagementUsers extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'ht-admin-management-users'
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        noReset: true
                    },
                    user: {
                        type: Object,
                        noReset: true
                    },
                    listOfUsers:{
                        type: Object,
                        value: () => []
                    }
                }
            }

            static get observers() {
                return ['_usersDataProvider(user)'];
            }

            constructor() {
                super()
            }

            ready() {
                super.ready()
            }

            _usersDataProvider(){
                this.api.user().listUsers().then(users => this.set('listOfUsers', users.rows))
            }

        }

        customElements.define(HtAdminManagementUsers.is, HtAdminManagementUsers)
    </script>
</dom-module>
