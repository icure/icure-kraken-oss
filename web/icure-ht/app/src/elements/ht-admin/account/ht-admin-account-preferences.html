<dom-module id="ht-admin-account-preferences">

    <template>

        <style include="shared-styles">
            :host {
                display: block;
            }

            :host *:focus{
                outline:0!important;
            }

            .users-panel{
                height: 100%;
                width: 100%;
                padding: 0 20px;
                box-sizing: border-box;
                position:relative;
            }

            #activeUsersListDiv{
                height: 25%;
            }

            #inactiveUsersListDiv{
                height: 25%;
            }

            #userInformationDialog{
                height: 500px;
                width: 900px;
            }

            .line {
                display: flex;
            }
            .line.p8 {
                padding: 0 8px;
                box-sizing: border-box;
            }
            .line.p16 {
                padding: 0 16px;
                box-sizing: border-box;
            }
            .line > * {
                flex-grow: 1;
            }
            .line > *.no-grow {
                flex-grow: 0;
            }
            .line > *.w50 {
                width: 50px;
            }
            .line > *.w100 {
                width: 100px;
            }
            .line > *.w150 {
                width: 150px;
            }
            .line > *.grow-3 {
                flex-grow: 3;
            }

            .line span.lang {
                padding-top: 20px;
                width: 80px !important;
            }

            .marginRight10 {
                margin-right:10px;
            }

            @media screen and (max-width: 1024px) {
                .nomobile {
                    display: none;
                }
                .onlymobile {
                    display: block;
                }
            }

            .user-panel .panel-content {
                padding: 0 12px;
                overflow: hidden;
                border-bottom: 1px solid var(--app-background-color-dark);
                box-sizing: border-box;
                height: 400px;
                overflow-y: auto;
            }

            paper-tabs {
                background: var(--app-background-color);
                --paper-tabs-selection-bar-color: var(--app-secondary-color);
                --paper-tabs: {
                    color: var(--app-text-color);
                };
            }

            paper-tab {
                --paper-tab-ink: var(--app-text-color);
            }

            paper-tab.iron-selected {
                font-weight: bold;
            }

            paper-tab.iron-selected iron-icon{
                opacity: 1;
            }

            paper-tab iron-icon{
                opacity: 0.5;
                color: var(--app-text-color);
            }

            .user-panel {
                height:100%;
                background: var(--app-background-color);
                margin: 0;
                width:100%;
                grid-column: 2 / 4;
                /*grid-template-columns: 40px 200px 200px 40px;*/
                grid-row: 1 / 1;
            }

            .flex{
                flex: 1;
            }

            .line {
                display: flex;
            }

        </style>

        <div class="users-panel">
            <h4>[[localize('my_pro', 'My profil', language)]] - [[localize('acc_prefs', 'Preferences', language)]]</h4>

            <div>
                <h5>Dossier patient</h5>
                <h5>Schémas d'échéances récurrentes</h5>
                <div class="line">
                    <paper-dropdown-menu class="flex" label="[[localize('prc_coll_smear','Collar smear for screening of neoplastic cells',language)]]">
                        <paper-listbox slot="dropdown-content" selected="{{collarSmearSelectedItemIdx}}" selected-item="{{collarSmearSelectedItem}}" attr-for-selected="id" on-selected-changed="_collarSmearStatusChanged">
                            <template is="dom-repeat" items="[[valueForProcedure]]" as="val">
                                <paper-item id="[[val.id]]">[[_getValueLabel(val.label)]]</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>

                    <paper-dropdown-menu class="flex" label="[[localize('prc_mammo','Mammography',language)]]">
                        <paper-listbox slot="dropdown-content" selected="{{mammographySelectedItemIdx}}" selected-item="{{mammographySelectedItem}}" attr-for-selected="id" on-selected-changed="_mammographyStatusChanged">
                            <template is="dom-repeat" items="[[valueForProcedure]]" as="val">
                                <paper-item id="[[val.id]]">[[_getValueLabel(val.label)]]</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>
                </div>
               <div class="line">
                   <paper-dropdown-menu class="flex" label="[[localize('prc_sea_occ_blood','Search for occult blood in the stool',language)]]">
                       <paper-listbox slot="dropdown-content" selected="{{occultBloodSelectedItemIdx}}" selected-item="{{occultBloodSelectedItem}}" attr-for-selected="id" on-selected-changed="_occultBloodStatusChanged">
                           <template is="dom-repeat" items="[[valueForProcedure]]" as="val">
                               <paper-item id="[[val.id]]">[[_getValueLabel(val.label)]]</paper-item>
                           </template>
                       </paper-listbox>
                   </paper-dropdown-menu>
               </div>
            </div>

            <div>
                <h5>Ehbox</h5>
            </div>

            <div>
                <h5>Facturation</h5>
            </div>

        </div>



    </template>

    <script>

        import moment from 'moment/src/moment';
        import _ from 'lodash/lodash';

        class HtAdminAccountPreferences extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'ht-admin-account-preferences'
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        noReset: true
                    },
                    user: {
                        type: Object,
                        noReset: true
                    },
                    valueForProcedure:{
                        type: Object,
                        value: () => [
                            {
                                id : 'active',
                                label: {
                                    'fr' : 'Activé',
                                    'nl' : 'Geactiveerd',
                                    'en' : 'Active'
                                }
                            },{
                                id : 'inactive',
                                label: {
                                    'fr' : 'Désactivé',
                                    'nl' : 'Invalide',
                                    'en' : 'Inactive'
                                }
                            }
                        ]
                    },
                    collarSmearSelectedItemIdx:{

                    },
                    mammographySelectedItemIdx:{

                    },
                    occultBloodSelectedItemIdx:{

                    },
                    collarSmearSelectedItem: {

                    },
                    mammographySelectedItem: {

                    },
                    occultBloodSelectedItem:{

                    }
                }
            }

            static get observers() {
                return [];
            }

            constructor() {
                super()
            }

            ready() {
                super.ready()
            }

            _getValueLabel(label){
                return label[this.language]
            }

        }

        customElements.define(HtAdminAccountPreferences.is, HtAdminAccountPreferences)
    </script>
</dom-module>
