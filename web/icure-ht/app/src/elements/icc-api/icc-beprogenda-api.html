
	<link rel="import" href="../../../bower_components/polymer/polymer.html">
	<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">

	<dom-module id="icc-beprogenda-api">
		<template>
    		<style>
	    	</style>

				<iron-ajax id="setUserCredentials" method="PUT" headers="[[headers]]" url="/be_progenda/user/{userId}/credentials" handle-as="json"
									 on-error="handleError" with-credentials></iron-ajax>
				<iron-ajax id="syncSince" method="POST" headers="[[headers]]" url="/be_progenda/sync/{url}/{user}/{token}/{centerId}" handle-as="json"
									 on-error="handleError" with-credentials></iron-ajax>
		</template>
	</dom-module>

	<script>
		(function () {
			Polymer({
				is: 'icc-beprogenda-api',
				properties: {
					headers: {
						type: Object,
						value: {"Content-Type": "application/json"}
					},
					host: {
						type: String
					}
				},
				behaviors: [],
				setUserCredentials: function (userId, body) {
					var xhr = this.$.setUserCredentials
					xhr.body = body
					xhr.url = this.host+"/be_progenda/user/{userId}/credentials".replace("{userId}", userId) + "?ts=" + (new Date).getTime()
					return xhr.generateRequest().completes.then(function (req) {
						return req.response
					})
				},
				syncSince: function (url, user, token, centerId, from) {
					var xhr = this.$.syncSince

					xhr.url = this.host+"/be_progenda/sync/{url}/{user}/{token}/{centerId}".replace("{url}", url).replace("{user}", user).replace("{token}", token).replace("{centerId}", centerId) + "?ts=" + (new Date).getTime()  + (from ? "&from=" + from : "")
					return xhr.generateRequest().completes.then(function (req) {
						return req.response
					})
				},
				handleError: function (e) {
					if (e.detail.request.status === 401) this.fire('auth-failed')
					else this.fire('api-error', e)
				}
			});
		})();
	</script>

@end
