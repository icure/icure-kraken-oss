
	<link rel="import" href="../../../bower_components/polymer/polymer.html">
	<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">

	<dom-module id="icc-beetarif-api">
		<template>
    		<style>
	    	</style>

				<iron-ajax id="consultTarif" method="GET" headers="[[headers]]" url="/be_etarif/{token}/{patientNiss}/{codes}" handle-as="json"
									 on-error="handleError" with-credentials></iron-ajax>
		</template>
	</dom-module>

	<script>
		(function () {
			Polymer({
				is: 'icc-beetarif-api',
				properties: {
					headers: {
						type: Object,
						value: {"Content-Type": "application/json"}
					},
					host: {
						type: String
					}
				},
				behaviors: [],
				consultTarif: function (token, patientNiss, codes, justification, date, nihiiDmg) {
					var xhr = this.$.consultTarif

					xhr.url = this.host+"/be_etarif/{token}/{patientNiss}/{codes}".replace("{token}", token).replace("{patientNiss}", patientNiss).replace("{codes}", codes) + "?ts=" + (new Date).getTime()  + (justification ? "&justification=" + justification : "") + (date ? "&date=" + date : "") + (nihiiDmg ? "&nihiiDmg=" + nihiiDmg : "")
					return xhr.generateRequest().completes.then(function (req) {
						return req.response
					})
				},
				handleError: function (e) {
					if (e.detail.request.status === 401) this.fire('auth-failed')
					else this.fire('api-error', e)
				}
			});
		})();
	</script>

@end
