
	<link rel="import" href="../../../bower_components/polymer/polymer.html">
	<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">

	<dom-module id="icc-group-api">
		<template>
    		<style>
	    	</style>

				<iron-ajax id="createGroup" method="POST" headers="[[headers]]" url="/group/{groupId}/{name}/{password}" handle-as="json"
									 on-error="handleError" with-credentials></iron-ajax>
				<iron-ajax id="listGroups" method="GET" headers="[[headers]]" url="/group" handle-as="json"
									 on-error="handleError" with-credentials></iron-ajax>
		</template>
	</dom-module>

	<script>
		(function () {
			Polymer({
				is: 'icc-group-api',
				properties: {
					headers: {
						type: Object,
						value: {"Content-Type": "application/json"}
					},
					host: {
						type: String
					}
				},
				behaviors: [],
				createGroup: function (groupId, name, password) {
					var xhr = this.$.createGroup

					xhr.url = this.host+"/group/{groupId}/{name}/{password}".replace("{groupId}", groupId).replace("{name}", name).replace("{password}", password) + "?ts=" + (new Date).getTime()
					return xhr.generateRequest().completes.then(function (req) {
						return req.response
					})
				},
				listGroups: function (name) {
					var xhr = this.$.listGroups

					xhr.url = this.host+"/group" + "?ts=" + (new Date).getTime()  + (name ? "&name=" + name : "")
					return xhr.generateRequest().completes.then(function (req) {
						return req.response
					})
				},
				handleError: function (e) {
					if (e.detail.request.status === 401) this.fire('auth-failed')
					else this.fire('api-error', e)
				}
			});
		})();
	</script>

@end
