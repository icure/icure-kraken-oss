
	<link rel="import" href="../../../bower_components/polymer/polymer.html">
	<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">

	<dom-module id="icc-bevitalink-api">
		<template>
    		<style>
	    	</style>

				<iron-ajax id="getSumehrsFromVitalink" method="GET" headers="[[headers]]" url="/be_vitalink/{niss}" handle-as="json"
									 on-error="handleError" with-credentials></iron-ajax>
				<iron-ajax id="putSumehrOnVitalink" method="POST" headers="[[headers]]" url="/be_vitalink/{niss}" handle-as="json"
									 on-error="handleError" with-credentials></iron-ajax>
		</template>
	</dom-module>

	<script>
		(function () {
			Polymer({
				is: 'icc-bevitalink-api',
				properties: {
					headers: {
						type: Object,
						value: {"Content-Type": "application/json"}
					},
					host: {
						type: String
					}
				},
				behaviors: [],
				getSumehrsFromVitalink: function (niss, includeBusinessData, breakTheGlass, reason) {
					var xhr = this.$.getSumehrsFromVitalink

					xhr.url = this.host+"/be_vitalink/{niss}".replace("{niss}", niss) + "?ts=" + (new Date).getTime()  + (includeBusinessData ? "&includeBusinessData=" + includeBusinessData : "") + (breakTheGlass ? "&breakTheGlass=" + breakTheGlass : "") + (reason ? "&reason=" + reason : "")
					return xhr.generateRequest().completes.then(function (req) {
						return req.response
					})
				},
				putSumehrOnVitalink: function (niss, formatCode, reference, previousVersionId, previousVersionNumber, body) {
					var xhr = this.$.putSumehrOnVitalink
					xhr.body = body
					xhr.url = this.host+"/be_vitalink/{niss}".replace("{niss}", niss) + "?ts=" + (new Date).getTime()  + (formatCode ? "&formatCode=" + formatCode : "") + (reference ? "&reference=" + reference : "") + (previousVersionId ? "&previousVersionId=" + previousVersionId : "") + (previousVersionNumber ? "&previousVersionNumber=" + previousVersionNumber : "")
					return xhr.generateRequest().completes.then(function (req) {
						return req.response
					})
				},
				handleError: function (e) {
					if (e.detail.request.status === 401) this.fire('auth-failed')
					else this.fire('api-error', e)
				}
			});
		})();
	</script>

@end
