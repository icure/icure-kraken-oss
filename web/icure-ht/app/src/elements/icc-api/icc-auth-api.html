
	<link rel="import" href="../../../bower_components/polymer/polymer.html">
	<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">

	<dom-module id="icc-auth-api">
		<template>
    		<style>
	    	</style>

				<iron-ajax id="login" method="POST" headers="[[headers]]" url="/auth/login" handle-as="json"
									 on-error="handleError" with-credentials></iron-ajax>
				<iron-ajax id="logout" method="GET" headers="[[headers]]" url="/auth/logout" handle-as="json"
									 on-error="handleError" with-credentials></iron-ajax>
				<iron-ajax id="logoutPost" method="POST" headers="[[headers]]" url="/auth/logout" handle-as="json"
									 on-error="handleError" with-credentials></iron-ajax>
		</template>
	</dom-module>

	<script>
		(function () {
			Polymer({
				is: 'icc-auth-api',
				properties: {
					headers: {
						type: Object,
						value: {"Content-Type": "application/json"}
					},
					host: {
						type: String
					}
				},
				behaviors: [],
				login: function (body) {
					var xhr = this.$.login
					xhr.body = body
					xhr.url = this.host+"/auth/login" + "?ts=" + (new Date).getTime()
					return xhr.generateRequest().completes.then(function (req) {
						return req.response
					})
				},
				logout: function () {
					var xhr = this.$.logout

					xhr.url = this.host+"/auth/logout" + "?ts=" + (new Date).getTime()
					return xhr.generateRequest().completes.then(function (req) {
						return req.response
					})
				},
				logoutPost: function () {
					var xhr = this.$.logoutPost

					xhr.url = this.host+"/auth/logout" + "?ts=" + (new Date).getTime()
					return xhr.generateRequest().completes.then(function (req) {
						return req.response
					})
				},
				handleError: function (e) {
					if (e.detail.request.status === 401) this.fire('auth-failed')
					else this.fire('api-error', e)
				}
			});
		})();
	</script>

@end
