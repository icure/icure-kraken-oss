
	<link rel="import" href="../../../bower_components/polymer/polymer.html">
	<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">

	<dom-module id="icc-accesslog-api">
		<template>
    		<style>
	    	</style>

				<iron-ajax id="createAccessLog" method="POST" headers="[[headers]]" url="/accesslog" handle-as="json"
									 on-error="handleError" with-credentials></iron-ajax>
				<iron-ajax id="deleteAccessLog" method="DELETE" headers="[[headers]]" url="/accesslog/{accessLogIds}" handle-as="json"
									 on-error="handleError" with-credentials></iron-ajax>
				<iron-ajax id="findByUserAfterDate" method="GET" headers="[[headers]]" url="/accesslog/byUser" handle-as="json"
									 on-error="handleError" with-credentials></iron-ajax>
				<iron-ajax id="getAccessLog" method="GET" headers="[[headers]]" url="/accesslog/{accessLogId}" handle-as="json"
									 on-error="handleError" with-credentials></iron-ajax>
				<iron-ajax id="listAccessLogs" method="GET" headers="[[headers]]" url="/accesslog" handle-as="json"
									 on-error="handleError" with-credentials></iron-ajax>
				<iron-ajax id="modifyAccessLog" method="PUT" headers="[[headers]]" url="/accesslog" handle-as="json"
									 on-error="handleError" with-credentials></iron-ajax>
		</template>
	</dom-module>

	<script>
		(function () {
			Polymer({
				is: 'icc-accesslog-api',
				properties: {
					headers: {
						type: Object,
						value: {"Content-Type": "application/json"}
					},
					host: {
						type: String
					}
				},
				behaviors: [],
				createAccessLog: function (body) {
					var xhr = this.$.createAccessLog
					xhr.body = body
					xhr.url = this.host+"/accesslog" + "?ts=" + (new Date).getTime()
					return xhr.generateRequest().completes.then(function (req) {
						return req.response
					})
				},
				deleteAccessLog: function (accessLogIds) {
					var xhr = this.$.deleteAccessLog

					xhr.url = this.host+"/accesslog/{accessLogIds}".replace("{accessLogIds}", accessLogIds) + "?ts=" + (new Date).getTime()
					return xhr.generateRequest().completes.then(function (req) {
						return req.response
					})
				},
				findByUserAfterDate: function (userId, accessType, startDate, startKey, startDocumentId, limit, descending) {
					var xhr = this.$.findByUserAfterDate

					xhr.url = this.host+"/accesslog/byUser" + "?ts=" + (new Date).getTime()  + (userId ? "&userId=" + userId : "") + (accessType ? "&accessType=" + accessType : "") + (startDate ? "&startDate=" + startDate : "") + (startKey ? "&startKey=" + startKey : "") + (startDocumentId ? "&startDocumentId=" + startDocumentId : "") + (limit ? "&limit=" + limit : "") + (descending ? "&descending=" + descending : "")
					return xhr.generateRequest().completes.then(function (req) {
						return req.response
					})
				},
				getAccessLog: function (accessLogId) {
					var xhr = this.$.getAccessLog

					xhr.url = this.host+"/accesslog/{accessLogId}".replace("{accessLogId}", accessLogId) + "?ts=" + (new Date).getTime()
					return xhr.generateRequest().completes.then(function (req) {
						return req.response
					})
				},
				listAccessLogs: function (startKey, startDocumentId, limit) {
					var xhr = this.$.listAccessLogs

					xhr.url = this.host+"/accesslog" + "?ts=" + (new Date).getTime()  + (startKey ? "&startKey=" + startKey : "") + (startDocumentId ? "&startDocumentId=" + startDocumentId : "") + (limit ? "&limit=" + limit : "")
					return xhr.generateRequest().completes.then(function (req) {
						return req.response
					})
				},
				modifyAccessLog: function (body) {
					var xhr = this.$.modifyAccessLog
					xhr.body = body
					xhr.url = this.host+"/accesslog" + "?ts=" + (new Date).getTime()
					return xhr.generateRequest().completes.then(function (req) {
						return req.response
					})
				},
				handleError: function (e) {
					if (e.detail.request.status === 401) this.fire('auth-failed')
					else this.fire('api-error', e)
				}
			});
		})();
	</script>

@end
