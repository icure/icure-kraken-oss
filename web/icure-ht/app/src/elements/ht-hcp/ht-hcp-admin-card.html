<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../dynamic-form/dynamic-form.html">

<dom-module id="ht-hcp-admin-card">
	<template>
		<style include="iron-flex iron-flex-alignment"></style>
		<style>
			:host {
				height: 100%;
				padding-top:32px;
			}

			.container {
				width: 100%;
				height: 100%;
			}

			paper-material.card {
				background-color: #fff;
				padding: 10px;
				margin-left: 5px;
				margin-right: 5px;
				margin-bottom: 10px;
			}

			paper-input {
				padding-left: 5px;
				padding-right: 5px;
			}

			paper-dropdown-menu {
				padding-left: 5px;
				padding-right: 5px;
			}

		</style>

		<dynamic-form id="dynamic-form" api="[[api]]" user="[[user]]" template="[[hcpForm]]" data-map="[[hcpMap]]" data-provider="[[dataProvider]]"></dynamic-form>
	</template>
	<script>class HtHcpAdminCard extends Polymer.Element {
	static get is() {
		return 'ht-hcp-admin-card';
	}

	static get properties() {
		return {
			api: {
				type: Object
			},
			user: {
				type: Object
			},
			hcp: {
				type: Object,
				notify: true
			},
            hcpMap: {
                type: Object,
                notify: true
            },
			hcpForm: {
				type: Object,
				value: function () {
					return require('./rsrc/HcpAdministrativeForm.json');
				}
			},
			addressForm: {
				type: Object,
				value: function () {
					return require('./rsrc/HcpAddressForm.json');
				}
			},
			telecomForm: {
				type: Object,
				value: function () {
					return require('./rsrc/HcpTelecomForm.json');
				}
			},
            medicalHouseContractsForm: {
                type: Object,
                value: function () {
                    return require('./rsrc/HcpMedicalHouseContractFrom.json');
                }
            },
			dataProvider: {
				type: Object,
				value: null
			}
		};
	}

	static get observers() {
		return ['hcpChanged(api,user,hcp)', 'hcpFormChanged(hcpForm, addressForm, telecomForm, medicalHouseContractsForm)'];
	}

	constructor() {
		super();
	}

	detached() {
		this.flushSave();
	}

	hcpFormChanged() {
		/*if (this.hcpForm && this.addressForm && this.telecomForm  && this.medicalHouseContractsForm) {
			this.set('combinedForm', this.hcpForm);
		}*/
	}

	hcpChanged() {
		if (this.api && this.user && this.hcp) {
            this.api.getRegistry('hcp').listeners['ht-hcp-admin'] = {target: this, pool: [this.hcp.id]}
			this.flushSave();
			this.set('dataProvider',this.hcpDataProvider(this.hcp,'',this.hcp && this.hcp.id));
			this.set("hcpMap",_.cloneDeep(this.hcp));
            if (!this.root.activeElement) {
                this.$['dynamic-form'].loadDataMap();
            } else {
                this.$[this.root.activeElement.id].loadDataMap();
            }
		}
	}

	scheduleSave(hcp) {
		if (this.saveTimeout) {
			clearTimeout(this.saveTimeout);
		}
		this.saveAction = function () {
			this.api.hcparty().modifyHealthcareParty(this.hcp || hcp)
				.then(hcp => this.api.register(hcp,"hcp"))
				.then(h => this.hcp.rev = h.rev)
				.catch(e => this.api.hcparty().getHealthcareParty((this.hcp && this.hcp.id) || (hcp && hcp.id))
					.then(p => this.hcp = p));
		}.bind(this);
		this.saveTimeout = setTimeout(this.saveAction, 10000);
	}

	flushSave() {
		if (this.saveTimeout) {
			clearTimeout(this.saveTimeout);
			this.saveAction();

			this.saveTimeout = undefined;
			this.saveAction = undefined;
		}
	}

	hcpDataProvider(root,rootPath,id) {
        const getValue = function (key) {
            return root ? _.get(root, key) : null;
        };
        const setValue = (key, value) => {
            if (root && root[key] !== value) {
                root[key] = value;
                this.scheduleSave(this.hcp);
            }
        };
		return {
			getStringValue: getValue.bind(this),
			getNumberValue: getValue.bind(this),
			getMeasureValue: getValue.bind(this),
			getDateValue: getValue.bind(this),
			setStringValue: setValue.bind(this),
			setNumberValue: setValue.bind(this),
			setMeasureValue: setValue.bind(this),
			setDateValue: setValue.bind(this),
			getSubForms: function (key) {
				return (root[key] || []).map((a, idx) => {
					return {
					    dataMap: a,
						dataProvider: this.hcpDataProvider(a,(rootPath.length ? rootPath + '.' : '') + key + '.' + idx, a.id || (a.id = this.api.crypto().randomUuid())),
                    	template:
							key === 'addresses' ?
								this.addressForm :
								key === 'medicalHouseContracts' ?
									this.medicalHouseContractsForm :
									this.telecomForm
					};
				});
			}.bind(this),
            addSubForm: function (key, guid){
                this.flushSave(); //Important
                (root[key] || (root[key] = [])).push({});
                this.$[this.root.activeElement.id].notify((rootPath.length ? rootPath + '.' : '') + key + '.*');
                this.scheduleSave(this.hcp);

            }.bind(this),
            getId : function(){ return id;}.bind(this),
            deleteSubForm: function(key, id){
                this.flushSave();
                _.remove(root[key], root[key].find(a => a.id === id));
                this.$[this.root.activeElement.id].notify((rootPath.length ? rootPath + '.' : '') + key + '.*');
                this.scheduleSave(this.hcp);
            }.bind(this)

        };
	}

}

customElements.define(HtHcpAdminCard.is, HtHcpAdminCard);
</script>
</dom-module>
