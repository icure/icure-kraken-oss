<dom-module id="ht-pat-edmg-dialog">
    <template>
        <style>

            #dialog .ch4-cons{
                display: flex;
                flex-flow: row wrap;
                align-items: center;
                justify-content: flex-start;
                width: 100%;
                box-sizing: border-box;
            }

            #dialog .edmg-cons paper-button.action {
                --paper-button-ink-color: var(--app-secondary-color-dark);
                font-weight: 400;
                font-size: 12px;
                height: 32px;
                padding: 10px 1.2em;
                box-shadow: var(--shadow-elevation-2dp_-_box-shadow);
                background: var(--app-secondary-color);
                color: var(--app-primary-color-dark);
                justify-self: flex-end;
            }

            #dialog .edmg-cons .buttons {
                right: 24px;
                position: absolute;
            }

            #dialog .edmg-cons vaadin-date-picker {
                margin-right: 8px;
            }

            #dialog a {
                text-decoration: none;
                color:	var(--app-secondary-color);
            }

            #dialog{
                min-height: 480px;
                min-width: 800px;
            }

            .links {
                position: absolute;
                right: 0;
            }

            .pills {
                float: right;
            }

            dynamic-link {
                float: right;
                top:4px;
            }

            vaadin-combo-box {
                width: 100%;
            }

            vaadin-text-area {
                width: 100%;
            }

            .containerCH4Cons {
                height: 58px;
                display: flex;
            }

            #par-search {
                flex: 1;
            }

            #dialog .edmg-info{
                margin-top:0;
                display:flex;
                flex-flow: row nowrap;
                justify-content: flex-start;
                align-items: flex-start;
            }

            #dialog .edmg-info div{
                margin-right: 24px;
            }

            #dialog .edmg-info div p{
                margin: 8px 0;
            }

            #dialog .edmg-info div b{
                margin-right: 8px;
            }
        </style>

        <paper-dialog id="dialog" opened="{{opened}}">
            <h3>[[localize('edmg-con','eDmg Consultation',language)]]</h3>
            <div>
                <!--TODO: Show patient info -->
                <!--TODO: Show hcp info -->
            </div>

            <div class="edmg-cons">
                <vaadin-date-picker label="[[localize('req_dat','Request date',language)]]" value="{{consultStart}}" i18n="[[i18n]]"></vaadin-date-picker>
                <!--<vaadin-date-picker label="[[localize('endDate','End date',language)]]" value="{{consultEnd}}" i18n="[[i18n]]"></vaadin-date-picker>-->
                <paper-button class="action" on-tap="_consultDmg">[[localize('refresh','Refresh',language)]]</paper-button>
                <!-- TODO: Show consultation result/errors -->
                <div class="edmg-info">
                    <template is="dom-if" if="{{_hasErrors(consultDmgResp.errors)}}">
                        <p><b>[[localize('err','Error',language)]]:</b><br/>
                            <template is="dom-repeat" items="[[consultDmgResp.errors]]" as="error">
                                <b>[[error.code]]</b> [[_formatError(error)]]<br/>
                            </template>
                        </p>
                    </template>
                    <template is="dom-if" if="{{!_hasErrors(curGenInsResp.errors)}}">
                        <p>llmlml</p>
                        <template is="dom-if" if="{{consultDmgResp.faultMessage}}"><p><b>[[localize('faultMessage','faultMessage',language)]]:</b>[[consultDmgResp.faultMessage]]</p></template>
                        <template is="dom-if" if="{{consultDmgResp.faultSource}}"><p><b>[[localize('faultSource','faultSource',language)]]:</b>[[consultDmgResp.faultSource]]</p></template>
                        <template is="dom-if" if="{{consultDmgResp.faultCode}}"><p><b>[[localize('faultCode','faultCode',language)]]:</b>[[consultDmgResp.faultCode]]</p></template>

                    </template>

                    <template is="dom-if" if="{{!_hasDmg(consultDmgResp)}}">
                        <p><b>[[localize('nam','Name',language)]]:</b> [[patient.firstName]] [[patient.lastName]]</p>
                        <p><b>[[localize('no_dmg','No Dmg',language)]]</b></p>
                    </template>

                    <template is="dom-if" if="{{_hasDmg(consultDmgResp)}}">
                    <div>
                        <p><b>[[localize('nam','Name',language)]]:</b> [[consultDmgResp.firstName]] [[consultDmgResp.lastName]]</p>
                        <p><b>[[localize('sex','Gender',language)]]:</b> [[localize(consultDmgResp.sex,consultDmgResp.sex,language)]]</p>
                        <p><b>[[localize('dat_of_bir','Birthdate',language)]]:</b> [[_dateFormat(consultDmgResp.birthday,'DD/MM/YYYY')]]</p>
                        <template is="dom-if" if="{{consultDmgResp.deceased}}"><p><b>[[localize('deceased','Deceased',language)]]:</b>[[_dateFormat(consultDmgResp.deceased,'DD/MM/YYYY')]]</p></template>
                        <p><b>[[localize('ssin','SSIN',language)]]:</b> [[consultDmgResp.inss]]</p>
                        <p><b>[[localize('mut','Mut',language)]]:</b> [[consultDmgResp.mutuality]]</p>
                        <p><b>[[localize('regNrWithMut','Membership',language)]]:</b> [[consultDmgResp.regNrWithMut]]</p>
                    </div>
                    <div>
                        <p><b>[[localize('dmg_holder','Dmg Holder',language)]]:</b></p>
                        <template is="dom-if" if="{{consultDmgResp.hcParty.familyname}}"><p><b>[[localize('nam','Name',language)]]:</b>[[consultDmgResp.hcParty.firstname]] [[consultDmgResp.hcParty.familyname]]</p></template>
                        <template is="dom-if" if="{{consultDmgResp.hcParty.name}}"><p><b>[[localize('nam','Name',language)]]:</b>[[consultDmgResp.hcParty.name]]</p></template>
                        <p><b>[[_getHcpTypeDesc(consultDmgResp)]]:</b> [[_getHcpNihii(consultDmgResp)]]</p>
                        <p><b>[[localize('from','From',language)]]:</b> [[_dateFormat(consultDmgResp.from, 'DD/MM/YYYY')]]
                            <b>[[localize('to','To',language)]]:</b> [[_dateFormat(consultDmgResp.to, 'DD/MM/YYYY')]]</p>
                        <!--_yesOrNo(b)-->
                        <p><b>[[localize('pay','Payment',language)]]:</b> [[_yesOrNo(consultDmgResp.payment)]]</p>
                        <p><b>[[localize('cpl','Complete',language)]]:</b> [[_yesOrNo(consultDmgResp.complete)]]</p>
                    </div>
                    </template>
                </div>
                <!-- TODO: Notification input -->
                <paper-input label="[[localize('nomen','Prestation code',language)]]" value="{{nomenclature}}" ></paper-input>
                <vaadin-date-picker label="[[localize('prest-dat','Prestation date',language)]]" value="{{encounterDate}}" i18n="[[i18n]]"></vaadin-date-picker>
                <paper-button class="action" on-tap="_dmgNotify">[[localize('dmg_not','Notify',language)]]</paper-button>
                <!-- TODO: Notification result/errors -->

                <div class="buttons">
                    <paper-button class="modal-button" dialog-dismiss>[[localize('clo','Close',language)]]</paper-button>
                </div>

            </div>



            <!--<div class="buttons">-->
            <!--<paper-button class="modal-button" dialog-dismiss>[[localize('can','Cancel',language)]]</paper-button>-->
            <!--<paper-button class="modal-button&#45;&#45;save" dialog-confirm autofocus on-tap="planAction">[[localize('save','Save',language)]]</paper-button>-->
            <!--</div>-->
        </paper-dialog>


    </template>
    <script>
        class HtPatEdmgDialog extends Polymer.TkLocalizerMixin(Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element)) {
            static get is() {
                return 'ht-pat-edmg-dialog';
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        value: null
                    },
                    parListItem: {
                        type: Array,
                        value: () => []
                    },
                    parFilterValue: {
                        type: String
                    },
                    user: {
                        type: Object,
                        value: null
                    },
                    language: {
                        type: String
                    },
                    comboStatus: {
                        type: Array,
                        value : () => [
                            {
                                "id"       : "aborted",
                                "label": {"fr": "Abandonné / Contre-indiqué", "nl": "Verlaten / Niet aangegeven", "en": "Abandoned / Against indicated"}
                            },
                            {
                                "id"       : "aborted",
                                "label": {"fr": "Abandonné / Décès", "nl": "Verlaten / ", "en": "Abandoned / Death"}
                            },
                            {
                                "id"       : "aborted",
                                "label": {"fr": "Abandonné / Désabonné", "nl": "Verlaten / Afgemeld", "en": "Abandoned / Unsubscribed"}
                            },
                            {
                                "id"       : "error",
                                "label": {"fr": "Abandonné / Erreur", "nl": "Verlaten /", "en": "Abandoned / Error"}
                            },
                            {
                                "id"       : "aborted",
                                "label": {"fr": "Abandonné / Non pertient", "nl": "Verlaten / Irrelevant", "en": "Abandoned / Not relevant"}
                            },
                            {
                                "id"       : "refused",
                                "label": {"fr": "Abandonné / Refus patient", "nl": "Verlaten / Weigering van de patiënt", "en": "Abandoned / Patient refusal"}
                            },
                            {
                                "id"       : "aborted",
                                "label": {"fr": "Abandonné / Trop tard", "nl": "Verlaten / ", "en": "Abandoned / Too late"}
                            },
                            {
                                "id"       : "aborted",
                                "label": {"fr": "Abandonné par le patient", "nl": "Verlaten / erwachting", "en": "Abandoned by patient"}
                            },
                            {
                                "id"       : "pending",
                                "label": {"fr": "En attente", "nl": "Verwachting", "en": "Waiting"}
                            },
                            {
                                "id"       : "planned",
                                "label": {"fr": "En attente planifié", "nl": "Gepland wachten", "en": "Scheduled waiting"}
                            },
                            {
                                "id"       : "completed",
                                "label": {"fr": "Fait", "nl": "Geëxecuteerd", "en": "Done"}
                            },
                            {
                                "id"       : "proposed",
                                "label": {"fr": "Rappel envoyé", "nl": "Herinnering verzonden", "en": "Reminder sent"}
                            }
                        ]
                    },
                    selectedItem: {
                        type: Object,
                        value: null
                    },
                    opened: {
                        type: Boolean,
                        value: false
                    },
                    consultDmgResp:{
                        type: Object,
                        value: null
                    },
                    consultStart:{
                        type: Date,
                        value: null
                    },
                    consultEnd:{
                        type: Date,
                        value: null
                    },
                    nomenclature:{
                        type: String,
                        value: null
                    },
                    encounterDate:{
                        type: Date,
                        value: null
                    },
                    edmgNiss:{
                        type: String,
                        value: null
                    },
                    edmgOA:{
                        type: String,
                        value: null
                    },
                    edmgAFF:{
                        type: String,
                        value: null
                    }
                };
            }

            static get observers() {
                return ['apiReady(api,user,opened)'];
            }

            ready() {
                super.ready();
                this.addEventListener('iron-resize', () => this.onWidthChange());
            }

            _dateFormat(date) {
                return date ? this.api.moment(date).format('DD/MM/YYYY') : '';
            }

            onWidthChange() {
                const offsetWidth = this.$.dialog.offsetWidth;
                const offsetHeight = this.$.dialog.offsetHeight;
                if (!offsetWidth || !offsetHeight) {
                    return;
                }
                // this.set('qrCodeWidth', Math.min(offsetWidth - 32, offsetHeight - 160));
            }

            _hasErrors(errs){
                return errs && errs.length > 0;
                //return true;
            }

            _formatError(error){
                return "[" + (this.language === 'nl' ? error.locNl : error.locFr) +  '] ' + (error.value?error.value + ' : ':"") + (this.language === 'nl' ? error.msgNl : error.msgFr);
            }

            _hasDmg(edmgConsult){
                return edmgConsult && edmgConsult.from
            }

            _yesOrNo(b){
                return b ? this.localize('yes','yes',this.language) : this.localize('no','no',this.language)
            }

            _getHcpTypeDesc(edmgConsult){
                return this.localize(this._getHcpType(edmgConsult),this._getHcpType(edmgConsult),this.language);
            }

            _getHcpType(edmgConsult){
                if(edmgConsult && edmgConsult.hcParty && edmgConsult.hcParty.cds && edmgConsult.hcParty.cds[0]) {
                    return edmgConsult.hcParty.cds[0].value;
                } else {
                    return '';
                }
            }

            _getHcpNihii(edmgConsult){
                if(edmgConsult && edmgConsult.hcParty && edmgConsult.hcParty.ids && edmgConsult.hcParty.ids[0]) {
                    return edmgConsult.hcParty.ids[0].value;
                } else {
                    return '';
                }
            }

            _consultDmg(){
                //consultDmgResp
                this.getDmgConsult().then(edmgResp => this.set('consultDmgResp', edmgResp));
            }

            getDmgConsult(){
                const requestDate = Date.parse(this.consultStart);

//.consultDmgUsingGET(this.api.keystoreId, this.api.tokenId, this.api.credentials.ehpassword, hcp.nihii, hcp.ssin, hcp.firstName, hcp.lastName, this.patient.ssin)
//consultDmgUsingGET(xFHCKeystoreId: string, xFHCTokenId: string, xFHCPassPhrase: string,
// hcpNihii: string, hcpSsin: string, hcpFirstName: string, hcpLastName: string,
// patientSsin?: string, patientGender?: string, oa?: string,
// regNrWithMut?: string, requestDate?: number)
                if (this.api.tokenId) {
                    //if(this.genInsOA && this.genInsOA !=='' && this.genInsAFF && this.genInsAFF !== ''){
                    if(((this.edmgNiss && this.edmgNiss !=='') || (this.patient.ssin && this.patient.ssin !== '')) && !(this.edmgOA && this.edmgOA !=='')){
                        return this.api.hcparty().getHealthcareParty(this.user.healthcarePartyId)
                            .then(hcp => {
                                    return this.api.fhc().Dmgcontroller().consultDmgUsingGET(
                                        this.api.keystoreId, this.api.tokenId, this.api.credentials.ehpassword,
                                        hcp.nihii, hcp.ssin, hcp.firstName, hcp.lastName,
                                        this.edmgNiss ? this.edmgNiss.trim() : this.patient.ssin, null, null, null,
                                        requestDate)
                                }
                            ).then(edmgResp => {
                                    if (edmgResp) {
                                        return edmgResp;
                                    } else {
                                        return null;
                                    }
                                }
                            )
                    }else{
                        //return Promise.resolve(null)
                        //there is no niss
                        let oa = this.genInsOA;
                        let aff = this.genInsAFF;
                        const pi = this.patient.insurabilities && _.assign({}, this.patient.insurabilities[0] || {});
                        this.api.insurance().getInsurance(pi.insuranceId).then(insu => {
                            return this.api.hcparty().getHealthcareParty(this.user.healthcarePartyId)
                                .then(hcp => {
                                        return this.api.fhc().Dmgcontroller().consultDmgUsingGET(
                                            this.api.keystoreId, this.api.tokenId, this.api.credentials.ehpassword,
                                            hcp.nihii, hcp.ssin, hcp.firstName, hcp.lastName,
                                            null, null, (this.genInsOA && this.genInsOA != '') ? this.genInsOA.trim() : insu.code,
                                            (this.genInsAFF && this.genInsAFF != '') ? this.genInsAFF.trim() : pi.identificationNumber,
                                            requestDate)
                                    }
                                ).then(edmgResp => {
                                        if (edmgResp) {
                                            return edmgResp;
                                        } else {
                                            return null;
                                        }
                                    }
                                )
                        });
                    }
                } else {
                    return Promise.resolve(null)
                }
            }

            isEnterPressed(e){
                if(e.keyCode==13){
                    this._addPar(e);
                }
            }

            _parSearch(e) {
                let latestSearchValue = e && e.detail.value
                this.latestSearchValue = latestSearchValue
                if (!latestSearchValue || latestSearchValue.length < 2) {
                    console.log("Cancelling empty search")
                    this.set('parListItem', [])
                    return
                }
                this._parDataProvider() && this._parDataProvider().filter(latestSearchValue).then(res => {
                    if (latestSearchValue !== this.latestSearchValue) {
                        console.log("Cancelling obsolete search")
                        return
                    }
                    this.set('parListItem', res.rows)
                })
            }

            _parDataProvider() {
                return {
                    filter: function (parFilterValue) {
                        let count = 10
                        return Promise.all([this.api.fhc().Chaptercontroller().findParagraphsUsingGET(parFilterValue, 'fr')]).then(results => {
                            const parList = results[0];
                            const filtered = parList.map(par => ({
                                id: par.id,
                                chapterName: par.chapterName,
                                descr: par.paragraphName + ': ' + par.keyStringFr,
                                paragraphName: par.paragraphName,
                                label: par.keyStringFr,
                                paragraphVersion: par.paragraphVersion
                            }))
                            return {totalSize: filtered.length, rows: filtered}
                        })

                    }.bind(this)
                }

            }

            apiReady() {
                if (!this.api || !this.user || !this.user.id || !this.opened) return;

                try {
                    this.set('plannedAction.HcpId', this.user.healthcarePartyId)
                    // this.api.cacheRowsUsingPagination(
                    //     'CD-HCPARTY-pers',
                    //     (key,docId) =>
                    //         this.api.code().findPaginatedCodesByLabel('be', 'CD-HCPARTY', 'fr', 'pers', key && JSON.stringify(key), docId, 100)
                    //             .then(pl => ({
                    //                 rows:pl.rows,
                    //                 nextKey: pl.nextKeyPair && pl.nextKeyPair.startKey,
                    //                 nextDocId: pl.nextKeyPair && pl.nextKeyPair.startKeyDocId,
                    //                 done:!pl.nextKeyPair
                    //             }))
                    // ).then(rows => {
                    //     this.set('hcpartyTypeList', _.orderBy(rows, ['label.fr'], ['asc']))
                    //     this.set('plannedAction.ProfessionId',this.professionId)
                    // })
                } catch (e) {
                    console.log(e);
                }
            }

            attached() {
                super.attached();
                this.async(this.notifyResize, 1);
            }

            _checkIsDeadline(){
                if(this.plannedAction.Deadline !== ""){
                    this.set('plannedAction.isDeadline', true)
                }else{
                    this.set('plannedAction.isDeadline', false)
                }

            }



            open() {
                this.set('edmgNiss', null);
                this.set('edmgOA', null);
                this.set('edmgAFF', null);
                this.set('consultStart', null);
                this.set('consultEnd', null);
                this.$.dialog.open();
                _this._consultDmg();
            }

            close() {
                this.$.dialog.close();
            }


        }
        customElements.define(HtPatEdmgDialog.is, HtPatEdmgDialog);
    </script>
</dom-module>
