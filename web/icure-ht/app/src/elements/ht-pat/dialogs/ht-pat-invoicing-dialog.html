        <paper-dialog id="invoiceDialog" opened="{{opened}}" id="invoicingDialog">
            <div class="invoice-panel">

                            <div class="invoice-text-row invoice-text-date">
                                <label>N°</label>
                                <label>Date</label>
                            </div>
                            <div class="invoice-text-row grey">
                                <h4>Fact</h4>
                                <p>
                                    description
                                </p>
                            </div>
                            <div class="invoice-text-row label-container">

                            </div>
                        </paper-item>
                    </paper-material>
                </paper-listbox>
            </div>
            <div class="detail-panel">
                <div class="invoice-header">
                    <div class="title">
                        <div class="title-txt">
                            [[localize('header','Header',language)]]
                        </div>
                    </div>
                    <div class="flex-container">
                        <vaadin-combo-box id="invoice-type" filtered-items="[[invoiceType]]" item-label-path="label.[[language]]" item-value-path="id" on-filter-changed="" label="Invoice type" value="{{invoice.header.type}}" on-value-changed="analyzeInvoiceType"></vaadin-combo-box>
                        <paper-input id="invoice-number" label="Invoice number" value="{{invoice.header.invoiceNumber}}"></paper-input>
                        <vaadin-date-picker id="invoice-date" label="Invoice date" value="{{invoice.header.invoiceDate}}" i18n="[[i18n]]"></vaadin-date-picker>
                        <vaadin-combo-box id="invoice-period" filtered-items="[[invoicePeriod]]" item-label-path="label.[[language]]" item-value-path="id" on-filter-changed="" label="Invoice period" value="{{invoice.header.invoicePeriod}}"></vaadin-combo-box>
                    </div>
                    <template is="dom-if" if="[[isThirdParty]]">
                        <div class="flex-container">
                            <div id="invoice-creditNote">
                               <vaadin-checkbox on-checked-changed="_isCreditNote"></vaadin-checkbox> Credit note<br/>
                               <vaadin-checkbox on-checked-changed="_isLiftingLimitationPeriod"></vaadin-checkbox> Lifting limitation period
                           </div>
                           <vaadin-combo-box id="invoice-careProviderType" filtered-items="[[careProviderType]]" item-label-path="label.[[language]]" item-value-path="id" on-filter-changed="" label="Care provider type" value="{{invoice.header.careProviderType}}"></vaadin-combo-box>
                           <vaadin-combo-box id="invoice-thirdPartyJustification" filtered-items="[[thirdPartyJustification]]" item-label-path="label.[[language]]" item-value-path="id" on-filter-changed="" label="Third party justification" value="[[invoice.header.thirdPartyJustification]]" on-value-changed=""></vaadin-combo-box>
                           <paper-input id="invoice-dmg" label="Nihii of DMG owner" value="{{invoice.header.dmgOwner}}"></paper-input>
                        </div>
                    </template>
                </div>
                <div class="invoice-nomenclature-code">
                    <div class="invoice-nomenclature-code-container">
                        <div class="nmcl-descr">
                            <div class="title">
                                <div class="title-txt">
                                    [[localize('nmcl','Nomenclature',language)]]
                                </div>
                            </div>
                            <div class="nmcl-list">
                                <vaadin-grid id="nmclGrid" items="[[invoice.nomenclatures]]" class="material" active-item="{{activeNmclItem}}" on-tap="_nmclDetail">
                                    <vaadin-grid-column width="20px">
                                        <template>
                                            <template is="dom-if" if="[[item.valid]]">
                                                <div class="cell frozen">
                                                    <iron-icon icon="vaadin:circle" class="verifiedNmcl"></iron-icon>
                                                </div>
                                            </template>
                                            <template is="dom-if" if="[[!item.valid]]">
                                                <div class="cell frozen">
                                                    <iron-icon icon="vaadin:circle" class="unverifiedNmcl"></iron-icon>
                                                </div>
                                            </template>
                                        </template>
                                    </vaadin-grid-column>
                                    <vaadin-grid-column width="60px">
                                        <template class="header">
                                            <div class="cell frozen">Code</div>
                                        </template>
                                        <template>
                                            <div class="cell frozen">[[item.code]]</div>
                                        </template>
                                    </vaadin-grid-column>
                                    <vaadin-grid-column width="550px">
                                        <template class="header">
                                            <div class="cell frozen">Desc</div>
                                        </template>
                                        <template>
                                            <div class="cell frozen">[[item.descr]]</div>
                                        </template>
                                    </vaadin-grid-column>
                                    <vaadin-grid-column width="50px">
                                        <template class="header">
                                            <div class="cell numeric">Fees</div>
                                        </template>
                                        <template>
                                            <div class="cell numeric">[[item.fee.amount]]</div>
                                        </template>
                                    </vaadin-grid-column>
                                    <vaadin-grid-column width="50px">
                                        <template class="header">
                                            <div class="cell numeric">Reimb</div>
                                        </template>
                                        <template>

                                        </template>
                                    </vaadin-grid-column>
                                    <vaadin-grid-column width="50px">
                                        <template class="header">
                                            <div class="cell numeric">Extra</div>
                                        </template>
                                        <template>
                                            <div class="cell numeric">[[item.extra.amount]]</div>
                                        </template>
                                    </vaadin-grid-column>
                                    <vaadin-grid-column width="50px">
                                        <template class="header">
                                            <div class="cell numeric">Pat fees</div>
                                        </template>
                                        <template>
                                            <div class="cell numeric">[[item.patientFee.amount]]</div>
                                        </template>
                                    </vaadin-grid-column>
                                </vaadin-grid>

                                    [[item.code]]
                                </paper-button>
                            </template>
                        </div>

                        <paper-icon-button icon="icons:add-circle-outline" on-tap="_addNmclToInvoice"></paper-icon-button>
                        <paper-icon-button icon="icons:save" on-tap="_addNmclToFavorite"></paper-icon-button>

                            <paper-icon-button icon="icons:thumb-up" on-tap="_verifyTarification"></paper-icon-button>
                        </template>
                    </div>
                </div>
                <div class="invoice-detail">
                    <div class="title">
                        <div class="title-txt">
                            [[localize('det','Detail',language)]]
                        </div>
                    </div>
                    <template is="dom-if" if="[[isTarificationError]]">

                        </template>
                    </template>
                    <template is="dom-if" if="[[isDetailNmcl]]">
                        <div class="flex-container-nmcl">
                            <paper-input class="flex-container-nmcl-row" label="Code" value="[[activeNmclItem.code]]"></paper-input>
                            <paper-input class="flex-container-descr-nmcl-row" label="Description" value="[[activeNmclItem.descr]]"></paper-input>
                        </div>
                        <div class="flex-container-nmcl">
                            <paper-input class="flex-container-nmcl-row" label="Fee" value="[[activeNmclItem.fee.amount]]"></paper-input>
                            <paper-input class="flex-container-nmcl-row" label="Reimbursement" value="[[activeNmclItem.reimbursement.amount]]"></paper-input>
                            <paper-input class="flex-container-nmcl-row" label="Extra" value="[[activeNmclItem.extra.amount]]"></paper-input>
                            <paper-input class="flex-container-nmcl-row" label="Patient fee" value="[[activeNmclItem.fee.amount]]"></paper-input>

                                <paper-input class="flex-container-nmcl-row" label="Prescriber nihii" value="[[activeNmclItem.prescriberNihii]]"></paper-input>

                </div>
            </div>

                    if(preferedCode.typedValue.type === "STRING"){
                        code = JSON.parse(preferedCode.typedValue.stringValue)
                    }else{
                        code = preferedCode.typedValue.stringValue
                    }

                    this.api.tarification().getTarifications(new models.ListOfIdsDto({ ids: code.cs.map(c => c)})).then(t => {
                        this.set("favoriteTarificationCode", t)
                    })
                }

                this.set('invoice.header.creditNote', e.target.checked)
            }

            }

            analyzeInvoiceType(e){
                return e.detail.value === "efact" ? this.set('isThirdParty', true) : this.set('isThirdParty', false)
            }

            _nmclSearch(e){
                let latestSearchValue = e && e.detail.value;
                this.latestSearchValue = latestSearchValue;
                if (!latestSearchValue || latestSearchValue.length < 2) {
                    console.log("Cancelling empty search");
                    this.set('nmclListItem', []);
                    return;
                }
                this._nmclDataProvider() && this._nmclDataProvider().filter(latestSearchValue).then(res => {
                    if (latestSearchValue !== this.latestSearchValue) {
                        console.log("Cancelling obsolete search");
                        return;
                    }
                    this.set('nmclListItem', res.rows);
                });
            }

            _nmclDataProvider(){
                return {
                    filter: function (nmclFilterValue) {
                        let count = 10;
                        return Promise.all([this.api.tarification().findPaginatedTarificationsByLabel('be', 'INAMI-RIZIV', 'fr', nmclFilterValue, null, count)]).then(results => {
                            const nmclList = results[0];
                            const filtered = _.flatten(nmclList.rows.map(nmcl => ({id: nmcl.id, descr: nmcl.code+': '+nmcl.label[this.language], code: nmcl.code , label : nmcl.label, valorisations: nmcl.valorisations})));
                            return { totalSize: filtered.length, rows: filtered};
                        });

                    }.bind(this)
                };

            }

            _addNmclToInvoice(){

                if(this.$['nmcl-search'].selectedItem){
                    const nmcl = this.$['nmcl-search'].selectedItem
                    const newNmcl = {
                        code:                       nmcl.code,
                        id:                         nmcl.id,
                        descr:                      nmcl.label[this.language],
                        label:                      nmcl.label,
                        reimbursement:              {"amount" : 0.00, "currencyUnit": "EUR"},
                        fee:                        {"amount" : 0.00, "currencyUnit": "EUR"},
                        patientFee:                 {"amount" : 0.00, "currencyUnit": "EUR"},
                        extra:                      {"amount" : 0.00, "currencyUnit": "EUR"},
                        vat:                        "",
                        valid:                      false,
                        financialContract:          "",
                        prescriberType:             "0",
                        prescriberNihii:            "",
                        askDate:                    ""
                    }

                    let tabNmcl = this.invoice.nomenclatures
                    tabNmcl.push(newNmcl)
                    this.set("invoice.nomenclatures", tabNmcl)
                    this.$['nmclGrid'].clearCache()

                    this.invoice.nomenclatures.length > 0 ? this.set('npi', true) : this.set('npi', false)

                    if (preferedCode && preferedCode.typedValue) {

                        if (preferedCode.typedValue.type === "STRING") {

                            code.cs.push(newCode.id)

                            code.cs.push(newCode.id)
                        }

                let nmclCode = []

                this.invoice.nomenclatures.map(nmcl => nmclCode.push(nmcl.code))

                if(this.patient.ssin && this.api.tokenId && this.invoice.header.invoiceDate !== "") {

                    this.api.hcparty().getHealthcareParty(this.user.healthcarePartyId).then(hcp =>

                        this.api.fhc().Tarificationcontroller().consultTarificationUsingPOST(this.patient.ssin, this.api.tokenId, this.api.keystoreId,this.api.credentials.ehpassword, hcp.firstName, hcp.lastName, hcp.nihii, hcp.ssin, nmclCode, "20180912", this.invoice.header.dmgOwner, this.invoice.header.thirdPartyJustification).then(r => {

                            if(r.errors.length > 0){
                                const errors = r.errors
                                this.set("tarificationError", errors)
                                this.set("isTarificationError", true)
                            }else{
                                this.set("isTarificationError", false)

                                r.codes.forEach(c => {
                                    const cind = r.codes.indexOf(c)

                                    let item = this.invoice.nomenclatures.find(item => item.code === c)
                                    let itemInd = this.invoice.nomenclatures.indexOf(item)

                                    item.reimbursement.amount      = r.reimbursements[cind].amount
                                    item.patientFee.amount         = r.patientFees[cind].amount
                                    item.fee.amount                = r.fees[cind].amount
                                    item.financialContract         = r.financialContracts[cind]
                                    item.valid                     = true
                                    item.askDate                   = moment().format("YYYY-MM-DD")
                                    item.justification             = r.justification

                                    this.set('invoice.nomenclatures[itemInd]', item)
                                    this.set("invoice.header.thirdPartyJustification", r.justification)
