<dom-module id="ht-pat-detail-ctc-detail-panel">
	<template>
		<style>
			.details-panel {
				/*width: calc(50% + 1px);*/

				background: var(--app-background-color-light);
				/*position: fixed;*/

				width:100%;
				/*left: calc(50% - 1px);
				grid-column: 3 / 3;
				grid-row:1 / 1;*/

			}

				@apply --paper-font-body2;

			}

				padding-top:0;
			}*/

			.justified {

			}

			}

				width: 100%;
			}

			paper-dialog {
				margin: 0;
			}

			.contact-card-container {

			}

				min-width:30%;
			}

			.extra-info{
				color:var(--app-text-color-disabled);
				font-style: italic;

			}

			vaadin-upload{
				margin:16px;
				min-height:280px;
				background: var(--app-background-color);

					padding:16px;
				};
				--vaadin-upload-button-add: {

					color:var(--app-text-color);
				};

				};
				--vaadin-upload-file-commands: {
					color: var(--app-primary-color);
				}

			}

			.close-button-icon{
				position: absolute;
				top: 0;
				right: 0;
				margin: 0;
				transform: translate(50%, -50%);

				width: 32px;
				padding: 8px;
				background: var(--app-primary-color);
			}

			paper-dialog {
				width: 80%;
			}

			vaadin-grid {
				height:100%;
				--vaadin-grid-body-row-hover-cell: {
					/* background-color: var(--app-primary-color); */
					color: white;
				};
				--vaadin-grid-body-row-selected-cell: {
					background-color: var(--app-primary-color);
					color: white;
				};
			}

			paper-input{
				--paper-input-container-focus-color: var(--app-primary-color);
			}

			.modal-title{
				background:  var(--app-background-color-dark);
				margin-top: 0;
				padding: 16px 24px;
			}

			.modal-button{
				--paper-button-ink-color: var(--app-secondary-color-dark);
				color: var(--app-text-color);
				font-weight: 400;
				font-size: 14px;
				height: 40px;
				min-width: 100px;
				padding: 10px 1.2em;
			}

			.modal-button--save{
				box-shadow: var(--shadow-elevation-2dp_-_box-shadow);
				background: var(--app-secondary-color);
				color: var(--app-primary-color-dark);
				font-weight: 700;
			}

			filter-panel{
				flex-grow: 9;
				/* --panel-width: 60%; */
			}

			.layout-bar{
				flex-grow: 1;
				display: inline-flex;
				flex-flow: row nowrap;
				align-items: center;
				justify-content: space-around;
				height:48px;
				background: var(--app-secondary-color);
				border-left: 1px solid var(--app-secondary-color-dark);
			}

			.layout-bar .list, .layout-bar .graphique, .layout-bar .doc{
				height: 32px;
				width: 32px;
				padding: 5px;
				color: var(--app-primary-color-dark);

			.layout-bar .table{
				height: 30px;

				padding: 0;

				height: 40px;
				bottom: 16px;
				background: var(--app-secondary-color);
				border-radius: 3px;
				grid-column: 3/3;
				grid-row: 1/1;
				z-index: 1000;
				left: 50%;
				transform: translate(-50%, 0);
				box-shadow: var(--app-shadow-elevation-2);
			}

			.add-forms-container {

				bottom: 48px;

				opacity: .8;

				max-width: 253px;
			}

				--paper-fab-speed-dial-action-label-background: transparent;
				--paper-fab-iron-icon: {
					transform: scale(0.8);
					
				};
				--paper-fab: {
					background: var(--app-primary-color-dark);
				}
			}

			.floating-action-bar paper-button{
				--paper-button-ink-color: var(--app-secondary-color-dark);
				background: var(--app-secondary-color);
				color: var(--app-text-color);
				font-weight: bold;
				font-size: 12px;
				height: 40px;
				min-width: 130px;
				padding: 10px 1.2em;
				border-radius: 0;
				margin:0;
			}

			.floating-action-bar paper-button:hover{
				background: var(--app-dark-color-faded);
    			transition: var(--transition_-_transition);
			}

			.floating-action-bar paper-button:not(:first-child){
				border-left: 1px solid var(--app-secondary-color-dark);
			}

			.close-add-forms-btn{
				background: var(--app-secondary-color-dark) !important;
			}

			.floating-action-bar iron-icon{
				box-sizing: border-box;
				padding: 2px;
				margin-right: 8px;
			}

			.horizontal{
				flex-flow: row nowrap;
			}
		</style>


		<div class="details-panel" on-dragover="_onDrag">
			<div class="layout horizontal">
				<filter-panel id="serviceFilterPanel" items="[[detailPanelItems]]"></filter-panel>
				<div class="layout-bar" >
						<template is="dom-if" if="[[!list]]">
							<paper-icon-button id="list_icn" class="list" icon="icons:view-agenda" on-tap="_list"></paper-icon-button>
						</template>
						<template is="dom-if" if="[[!table]]">
							<paper-icon-button id="table_icn" class="table" icon="icons:view-list" on-tap="_table"></paper-icon-button>
						</template>
						<template is="dom-if" if="[[!graphique]]">
							<paper-icon-button id="graph_icn" class="graphique" icon="editor:pie-chart" on-tap="_graphique"></paper-icon-button>
						</template>
						<template is="dom-if" if="[[!doc]]">
							<paper-icon-button id="archive_icn" class="doc" icon="icons:archive" on-tap="_default"></paper-icon-button>
						</template>
						<paper-tooltip for="list_icn" position="bottom" animation-delay="0">List view</paper-tooltip>
						<paper-tooltip for="table_icn" position="bottom" animation-delay="0">Table view</paper-tooltip>
						<paper-tooltip for="graph_icn" position="bottom" animation-delay="0">Graph</paper-tooltip>
						<paper-tooltip for="archive_icn" position="bottom" animation-delay="0">Archive</paper-tooltip>
				</div>
			</div>
			<div class="contact-card-container">
                
                <template is="dom-if" if="[[list]]">
				    <dynamically-list-form id="dynamicallyListForm" api="[[api]]" user="[[user]]" patient="[[patient]]" contact="[[dof.ctc]]" health-elements="[[healthElements]]" contacts="[[contacts]]" language="[[language]]"></dynamically-list-form>
                </template>
                <template is="dom-if" if="[[table]]">
                    <dynamically-table-form id="dynamicallyTableForm" api="[[api]]" user="[[user]]" patient="[[patient]]" contact="[[dof.ctc]]" health-elements="[[healthElements]]" contacts="[[contacts]]" language="[[language]]"></dynamically-table-form>
                </template>
                <template is="dom-if" if="[[graphique]]">
                //TODO<dynamically-graphique-form id="dynamicallyGraphiqueForm" api="[[api]]" user="[[user]]" patient="[[patient]]" contact="[[dof.ctc]]" health-elements="[[healthElements]]" contacts="[[contacts]]" language="[[language]]"></dynamically-graphique-form>
                </template>
                <template is="dom-if" if="[[doc]]">
                <template is="dom-repeat" items="[[contactsFormsAndDocuments]]" as="dof">
					<span class="contact-title">[[dof.ctc.descr]] ([[dof.ctc.openingDate]])</span>
					<template id="formsRepeat" is="dom-repeat" items="[[dof.forms]]" as="form">
						<template is="dom-if" if="[[form.id]]">
							<dynamically-loaded-form id="dynamicallyLoadedForm" api="[[api]]" user="[[user]]" patient="[[patient]]" form-id="[[form.id]]" contact="[[dof.ctc]]" health-elements="[[healthElements]]" contacts="[[contacts]]" services-map="[[servicesMap]]" language="[[language]]" on-edit-form="edit" on-form-deleted="formDeleted" on-new-service="_newService"></dynamically-loaded-form>
						</template>
						<template is="dom-repeat" items="[[form.docs]]">
							<dynamic-doc api="[[api]]" user="[[user]]" service="[[item]]" language="[[language]]" title="[[item.label]]"></dynamic-doc>
						</template>
					</template>
				</template>
                </template>
			</div>
			<div class="floating-action-bar">
				<div id="prescribeBtnCtnr"><paper-button id="prescribeBtn" class="prescribe-btn" on-tap="_prescribe" disabled="[[!_canPrescribe(api.tokenId,patient.ssin,servicesMap.*)]]"><iron-icon icon="vaadin:pills" ></iron-icon>Prescribe</paper-button></div>
				<template is="dom-if" if="[[_hasCurrentContact(contacts)]]">
					<template is="dom-if" if=[[!showAddFormsContainer]]>
						<paper-button class="add-forms-btn" on-tap="_toggleAddActions"><iron-icon icon="[[_actionIcon(showAddFormsContainer)]]" ></iron-icon>Add forms</paper-button>
					</template>
					<template is="dom-if" if=[[showAddFormsContainer]]>
						<paper-button class="close-add-forms-btn" on-tap="_toggleAddActions"><iron-icon icon="[[_actionIcon(showAddFormsContainer)]]" ></iron-icon>Close</paper-button>
					</template>
					<div class="add-forms-container" hidden$="[[!showAddFormsContainer]]">
						<paper-fab-speed-dial-action icon="vaadin:doctor-briefcase" on-tap="addConsultation">Consultation</paper-fab-speed-dial-action>
						<paper-fab-speed-dial-action icon="vaadin:chart-line" on-tap="addMedicalHistory">Dossier médical</paper-fab-speed-dial-action>
						<paper-fab-speed-dial-action icon="vaadin:records" on-tap="addOther">Autre formulaire</paper-fab-speed-dial-action>
						<paper-fab-speed-dial-action icon="editor:attach-file" on-tap="addDocument">Joindre un document</paper-fab-speed-dial-action>
					</div>
				</template>
			</div>
			<paper-tooltip for="prescribeBtnCtnr" position="top">
				<template is="dom-if" if="[[_canPrescribe(api.tokenId,patient.ssin,servicesMap.*)]]">Press this button to prescribe<br></template>
				<template is="dom-if" if="[[!api.tokenId]]">You must be connected to eHealth to be allowed to prescribe<br></template>
				<template is="dom-if" if="[[!_validSsin(patient.ssin)]]">The niss of the patient is not valid or missing<br></template>
				<template is="dom-if" if="[[!_hasDrugsToBePrescribed(servicesMap.*)]]">Add prescription drugs to current contact to prescribe</template>
			</paper-tooltip>
		</div>

		<entity-selector id="add-form-dialog" columns="[[formTemplatesSelectorColumns()]]" data-provider="[[formTemplatesSelectorDataProvider()]]" on-entity-selected="_addedFormSelected"></entity-selector>
		<paper-dialog id="upload-dialog">
			<h2>Upload files <span class="extra-info">(PDF, images and videos)</span></h2>
			<paper-fab class="close-button-icon" icon="icons:close" dialog-dismiss></paper-fab>
			<vaadin-upload id="vaadin-upload" no-auto files="{{files}}" accept="video/*,image/*,application/pdf" target="[[api.host]]/document/{documentId}/attachment/multipart" method="PUT" form-data-name="attachment" on-upload-success="_fileUploaded"></vaadin-upload>
		</paper-dialog>

		<paper-dialog id="prescriptionDialog">
			<h2 class="modal-title">Print prescription</h2>
			<vaadin-grid id="entities-list" class="material" items=[[_drugsToBePrescribed(currentContact.services.*,_drugsOnPrescriptions,_drugsOnPrescriptions.*,servicesMap.*.content)]] active-item="{{activeDrug}}">
					<vaadin-grid-column width="100px">
						<template class="header">
							<vaadin-grid-sorter path="description">Drug descr.</vaadin-grid-sorter>
						</template>
						<template>
							<div class="cell frozen">[[_drugDescription(item)]]</div>
						</template>
					</vaadin-grid-column>
				<vaadin-grid-column width="200px">
					<template class="header">
						Posology
					</template>
					<template>
						<div class="cell frozen">[[_drugPosology(item)]]</div>
					</template>
				</vaadin-grid-column>
				<template is="dom-repeat" items="[[_splitColumns(currentContact.services.*,_drugsOnPrescriptions,_drugsOnPrescriptions.*, servicesMap.*)]]" as="column" index-as="columnIndex">
					<vaadin-grid-column flex-grow="0" width="50px">
						<template class="header">
							[[_columnName(columnIndex)]]
						</template>
						<template>
							<vaadin-checkbox id="[[item.id]]:[[columnIndex]]" disabled="[[!_enabled(columnIndex,index,_drugsOnPrescriptions,_drugsOnPrescriptions.*)]]" checked="[[_drugOnPrescription(item,columnIndex)]]" on-checked-changed="_setDrugOnPrescription"></vaadin-checkbox>
						</template>
					</vaadin-grid-column>
				</template>
			</vaadin-grid>
			<div>
				<vaadin-date-picker id="deliveryDate" label="Date de délivrance" value="[[deliveryDateString]]" i18n="[[i18n]]"></vaadin-date-picker>
			</div>
			<div class="buttons">
				<paper-button class="modal-button" dialog-dismiss>Cancel</paper-button>
				<paper-button class="modal-button--save" dialog-confirm autofocus on-tap="_printPrescriptions">Print</paper-button>
			</div>
		</paper-dialog>
		<canvas id="barCode"></canvas>
	</template>
	<script>
		import jsPDF from 'jspdf/dist/jspdf.min'
		import _ from 'lodash/lodash'
		import JsBarcode from 'JsBarcode'
        import moment from 'moment/src/moment'

		Polymer({
			is: 'ht-pat-detail-ctc-detail-panel',
			properties: {
				contacts: {
					type: Array,
					value: function() { return [] },
					observer: '_contactsChanged'
				},
				allContacts: {
					type: Array,
					value: function() { return [] },
					observer: '_allContactsChanged'
				},
				servicesMap: {
					type: Object,
					value: null
				},
				api: {
					type: Object
				},
				language: {
					type: String,
					value: null,
				},
                list: {
                    type: Boolean,
                    value: false,
                },
                table: {
                    type: Boolean,
                    value: false,
                },
                graphique: {
                    type: Boolean,
                    value: false,
                },
                doc: {
                    type: Boolean,
                    value: true,
                },
				user: {
					type: Object
				},
				patient: {
					type: Object,
					value: null
				},
				currentContact: {
					type: Object,
					value: null
				},
				contactsFormsAndDocuments: {
					type: Array,
					value: function() { return [] }
				},
				healthElements: {
					type: Array,
					value: function() { return [] }
				},
				showDetailsFiltersPanel: {
					type: Boolean,
					value: false
				},
				detailPanelItems: {
					type: Array,
					value: function() { return [{icon: "icure-svg-icons:laboratory", title: "Lab Results", id: "LabResults"},
						{icon: "icure-svg-icons:imaging", title: "Imaging", id: "Imaging"},
						{icon: "editor:insert-drive-file", title: "Protocol", id: "Protocol"},
						{icon: "icure-svg-icons:prescription", title: "Prescription", id: "Prescription"},
						{icon: "icure-svg-icons:blood-sugar", title: "Blood Sugar", id: "BloodSugar"},
						{icon: "icure-svg-icons:blood-pressure", title: "Blood Pressure", id: "BloodPressure"},
						{icon: "icure-svg-icons:prescription-drugs", title: "Prescription Drugs", id: "PrescriptionDrugs"}] }
				},

				files: {
					type: Array
				},
			    _drugsOnPrescriptions: {
					type: Array
				},
				showAddFormsContainer: {
					type: Boolean,
					value: false
				},
				deliveryDateString:{
				    type: String,
					value: moment().format("YYYY-MM-DD")
				}
			},
			observers: [
				'_filesChanged(files.*)'
			],

			_onDrag: function(e) {
				if(this._hasCurrentContact(this.contacts) && e && e.dataTransfer && e.dataTransfer.items && _.find(e.dataTransfer.items, i => i.kind === 'file')) {
					this.addDocument()
				}
			},

			_toggleAddActions: function() {
				this.showAddFormsContainer = !this.showAddFormsContainer
			},

			_actionIcon: function(showAddFormsContainer){
				return showAddFormsContainer ? 'icons:close' : 'icons:add'
			},

			flushSave: function() {
				const dynamicallyLoadedForm = this.shadowRoot.querySelector('#dynamicallyLoadedForm')
				dynamicallyLoadedForm && dynamicallyLoadedForm.flushSave()
			},

			_filesChanged: function() {
				if (!this.currentContact) { return }
				const files = _.clone(this.files)
				const vaadinUpload = this.$['vaadin-upload']

				Promise.all(files.filter(f => !f.attached).map(f => {
					f.attached = true
					return this.api.document().new(this.user, null, {documentType: 'result', mainUti: this.api.document().uti(f.type), name: f.name})
						.then(d => this.api.document().createDocument(d))
						.then(d => {
							f.doc = d
							f.uploadTarget = (f.uploadTarget || vaadinUpload.target).replace(/\{documentId\}/,d.id)
							return f
						})
				})).then(files => {
					files.length && vaadinUpload.uploadFiles(files)
				})
			},

			_fileUploaded(e) {
				if (!this.currentContact) { return }
				const vaadinUpload = this.$['vaadin-upload']
				const f = e.detail.file
				const d = f.doc

				let sc = this.currentContact.subContacts.find(sbc => ((sbc.status || 0) & 64))
				if (!sc) {
					sc = {status:64, services:[]}
					this.currentContact.subContacts.push(sc)
				}
				const svc = this.api.contact().service().new(this.user, { content:_.fromPairs([[this.language,{documentId: d.id, stringValue: f.name}]]), label: 'document'})
				this.currentContact.services.push(svc)
				sc.services.push({serviceId:svc.id})
				if (!vaadinUpload.files.find(f => !f.complete && !f.error)) {
					this.saveCurrentContact().then(c => this._contactsChanged())
				}
			},

			addForm: function(templateGuid) {
				this.set('showAddFormsContainer',false)
				this.api.hcparty().getCurrentHealthcareParty()
					.then(hcp => this.api.form().getFormTemplatesByGuid(templateGuid, (hcp.specialityCodes[0] && hcp.specialityCodes[0].code || 'deptgeneralpractice').replace(/persphysician/,'deptgeneralpractice') ))
					.then(formTemplates => {
						console.log("FTs: "+formTemplates.size+" FTs loaded")
						if (formTemplates[0] && formTemplates[0].id) {
							//Create a new form and link it to the currentContact
							this.api.form().new(this.user, this.patient, {contactId: this.currentContact.id, formTemplateId: formTemplates[0].id, descr: formTemplates[0].name })
								.then(f => this.api.form().createForm(f))
								.then(f => {
									this.currentContact.subContacts.push({formId: f.id, services: []})
									return this.saveCurrentContact()
								})
								.then(c => this._contactsChanged())
						}
					}).catch(e => console.log("FTs: error "+e))
			},

			addConsultation: function() {
			this.set('showAddFormsContainer',false)
			const prefForms = this.user.properties.find(p=>p.type.identifier === 'org.taktik.icure.preferred.forms')
				if (prefForms && prefForms.typedValue) {
					const formsMap = JSON.parse(prefForms.typedValue.stringValue)
					this.addForm(formsMap['org.taktik.icure.form.standard.consultation'])
				}
			},

			addMedicalHistory: function() {
				this.set('showAddFormsContainer',false)

		  	_drugDescription: function(svc) {
				return svc && this.api.contact().medication().medicationNameToString(this.api.contact().medicationValue(svc,this.language), this.language) || "N/A"
			},

			},

			_safeDrugsOnPrescriptions: function() {
				return  (this._drugsOnPrescriptions || this._drugsToBePrescribed().map((s,idx)=>({id:s.id,column:Math.floor(idx/5)})))
			},

		  	_splitColumns: function() {
				const drugs = this._drugsToBePrescribed()
				const columns =  this._safeDrugsOnPrescriptions().reduce((columns, mark) => {
					const id = mark.id
				  	const column = mark.column
					;(columns[column] || (columns[column] = [])).push(id)
				  	return columns
				},[[]])

                if (!columns.find(c=>!c||!c.length) && columns.length<drugs.length) { columns.push([]) }
				return columns
            },

			_drugOnPrescription: function(svc, index) {
				const col = this._splitColumns()[index]
			  	return svc && col && col.includes(svc.id)
			},

			_setDrugOnPrescription: function (e) {
				const id = e.target.id.split(':')[0]
				const column = parseInt(e.target.id.split(':')[1])

			  	if (!id || id.length === 0 || (!column && column !== 0)) { return }

			  	const current = this._safeDrugsOnPrescriptions().map(x=>({id:x.id,column:x.column}))

				const mark = current.find(m => m.id === id)

				if (mark) {
					mark.column = column
				} else {
				  	current.push({id:id,column:column})
				}

				if (!_.isEqual(current,this._drugsOnPrescriptions)) {
					this.set('_drugsOnPrescriptions', current)
				}
			},

			_enabled(column,line) {
			    if (line===undefined) { return true }

			    const dop = this._safeDrugsOnPrescriptions()
			    if (dop.length<5) { return true }

                const sums=dop.reduce((sums,i)=>{sums[i.column]=(sums[i.column]||0)+1; return sums}, [])

				if ((sums[column]||0)<5) { return true; }

                const ids = this._drugsToBePrescribed().map(d=>d.id)
				const id = ids[line]
				return dop.find(x=>x.id===id&&x.column===column) || false
            },

			saveCurrentContact: function() {
				return (this.currentContact.rev ? this.api.contact().modifyContact(this.currentContact) : this.api.contact().createContact(this.currentContact)).then(c => (this.currentContact.rev = c.rev) && c)
			},

			_addedFormSelected: function (e, formTemplate) {
				formTemplate && this.addForm(e.detail.guid)
			},

			edit: function(e, form) {
				if (!this.currentContact.subContacts.find(sc => sc.formId === form.id)) {
					this.currentContact.subContacts.push({formId: form.id, services:[], healthElementId: form.healthElementId, planOfActionId: form.planOfActionId})
				}
				this.dispatchEvent(new CustomEvent('select-current-contact', {detail: form, composed: true}))
			},

			formDeleted: function(e, form) {
				this.saveCurrentContact().then(c => this._contactsChanged())
			},

			_hasCurrentContact: function() {
				return this.contacts.find(c => !c.closingDate) && true
			},

			_newService(event, detail) {
				if (detail && detail.svc) {
					if (this.servicesMap[detail.svc.label]) {
						this.push(`servicesMap.${detail.svc.label}`, detail)
					} else {
						this.set(`servicesMap.${detail.svc.label}`, [detail])
					}
				}
			},

			_allContactsChanged: function () {
				this.set('servicesMap', this.allContacts.reduce((map, ctc) => {
					const svcMap = ctc.subContacts.reduce((svcMap, subContact) => {
						subContact.services.reduce((svcMap, svcLink) => {
							(svcMap[svcLink.serviceId] || (svcMap[svcLink.serviceId] = [])).push(subContact)
							return svcMap
						}, svcMap)
						return svcMap
					}, {})

					ctc.services.reduce((map, svc) => {
						(map[svc.label] || (map[svc.label] = [])).push({svc: svc, scs: svcMap[svc.id], ctc: ctc})
						return map
					}, map)

					Object.values(map).forEach(arr => arr.sort((a, b) => b.svc.modified - a.svc.modified))

					return map
				}, {}))
			},

			_contactsChanged: function () {
				this.set('contactsFormsAndDocuments', [])
				if (!this.contacts) {
					return
				}

				const formGroups = this.contacts.map(contact => ({
					ctc: contact, forms: _.sortBy((contact.subContacts || []).map(sc => {
						const serviceIds = sc.services.map(s => s.serviceId)
						return {
							id: sc.formId,
							docs: contact.services.filter(s => serviceIds.includes(s.id) && Object.values(s.content).filter(c => c.documentId).length)
						}
					}),f=>-f.created)
				}))

				const climbFormHierarchy = function (formIds, formsCache) {
					return (formIds.length ? this.api.form().getForms({ids:formIds}) : Promise.resolve([])).then(forms => {
						forms.forEach(f => { formsCache[f.id] = f })
						const formIds = _.uniq(_.flatten(formGroups.map(fg => fg.forms.filter(f => f.id).map(f => {
							const theForm = formsCache[f.id]
							if (theForm.parent) {
								f.id = theForm.parent
							} else {
								f.form = formsCache[f.id]
							}
							return f
						}).filter(f=>!f.form).map(f=>f.id))))

						return formIds.length ? climbFormHierarchy(formIds.filter(id => !formsCache[id]), formsCache) : formsCache
					})
				}.bind(this)

				climbFormHierarchy(_.uniq(_.flatten(formGroups.map(fg => fg.forms.filter(f => f.id).map(f => f.id)))), {}).then(() => {
					formGroups.forEach(fg => {
						fg.forms = fg.forms.reduce((acc,form) => {
							const slot = acc.find(f => f.id === form.id)
							if (slot) { _.concat(slot.docs, form.docs) } else { acc.push(form) }
							return acc
						},[])
					})
					this.set('contactsFormsAndDocuments', _.sortBy(formGroups,fg => -fg.ctc.openingDate))
				})
			},

			toggleDetailsFiltersPanel: function () {
				this.showDetailsFiltersPanel = !this.showDetailsFiltersPanel
				this.root.querySelector('#detailsFiltersPanel').classList.toggle('filters-panel--collapsed')
			},

			formTemplatesSelectorColumns: function () {
				return [{key: 'group.name', title: 'Groupe'}, {key: 'name', title: 'Nom'}, {key: 'guid', title: 'GUID'}]
			},

			formTemplatesSelectorDataProvider: function () {
				return {
					filter: function (filterValue, limit, offset, sortKey, descending) {
						const regExp = filterValue && new RegExp(filterValue, "i")

						return this.api.form().findFormTemplates().then(fts => {
							const filtered = fts.filter(ft => !regExp || ft.name && ft.name.match(regExp) || ft.group && ft.group.name && ft.group.name.match(regExp) || ft.guid && ft.guid.match(regExp))
							return {totalSize: fts.length, rows: (descending ? _.reverse(_.sortBy(filtered, sortKey)) : _.sortBy(filtered, sortKey)).slice(offset, limit)}
						})
					}.bind(this)
				}
			},

			refreshIcons() {
				Polymer.dom(this.root).querySelector("#serviceFilterPanel").refreshIcons()
			}
		})
