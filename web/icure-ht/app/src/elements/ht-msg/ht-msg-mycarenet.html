<dom-module id="ht-msg-mycarenet">
    <template>
        <custom-style>
            <style include="shared-styles">

                :host {
                    display: block;
                    z-index:2;
                }

                :host *:focus {
                    outline: 0 !important;
                }

                .msg-btn {
                    box-sizing: border-box;
                    --paper-button-ink-color: var(--app-secondary-color-dark);
                    display: block;
                    text-align: center;
                    min-height: 40px;
                    width: fit-content;
                    --paper-button: {
                        background: var(--app-secondary-color);
                        color: var(--app-text-color);
                        height: 40px !important;
                        text-transform: capitalize;
                        font-size: 14px;
                    };
                }

                .msg-btn:first-child{
                    margin-left: 0;
                }

                .buttons{
                    display:flex;
                    flex-flow: row wrap;
                    align-items: center;
                    justify-content: flex-start;
                    padding: 24px 0;
                }

                .mycarenet-panel{
                    padding: 24px;
                    overflow-y: auto;
                }

            </style>
        </custom-style>
        <div class="mycarenet-panel">
            <vaadin-grid id="messagesGrid" items="[[messages]]" active-item="{{activeItem}}" on-tap="_showDetail">
                <vaadin-grid-column class="recipient-col">
                    <template class="header">
                        <vaadin-grid-sorter path="">Date</vaadin-grid-sorter>
                    </template>
                    <template>[[item.received]]</template>
                </vaadin-grid-column>
                <vaadin-grid-column class="oa-col">
                    <template class="header">
                        <vaadin-grid-sorter path="">Type</vaadin-grid-sorter>
                    </template>
                    <template>[[item.subject]]</template>
                </vaadin-grid-column>
                <vaadin-grid-column class="oa-col">
                    <template class="header">
                        <vaadin-grid-sorter path="">OA</vaadin-grid-sorter>
                    </template>
                    <template>[[item.fromAddress]]</template>
                </vaadin-grid-column>
                <vaadin-grid-column class="ref-col">
                    <template class="header">
                        <vaadin-grid-sorter path="">Patient</vaadin-grid-sorter>
                    </template>
                    <template>[[item.patient.name]]</template>
                </vaadin-grid-column>
                <vaadin-grid-column class="invoice-col">
                    <template class="header">
                        <vaadin-grid-sorter path="">Data</vaadin-grid-sorter>
                    </template>
                    <template>[[item.data]]</template>
                </vaadin-grid-column>
            </vaadin-grid>
            <div class="buttons">
                <paper-button class="msg-btn" on-tap="getMessages">get messages</paper-button>
                <paper-button class="msg-btn" on-tap="requestMessages">request messages</paper-button>
            </div>
        </div>

    </template>

    <script>

        import moment from 'moment/src/moment';
        import _ from 'lodash/lodash';
        import * as models from 'icc-api/dist/icc-api/model/models'

        class HtMsgMycarenet extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'ht-msg-mycarenet';
            }

            static get properties() {
                return {
                    api: {
                        type: Object
                    },
                    hcp:{
                        type: Object
                    },
                    user: {
                        type: Object
                    },
                    selectedMessages: {
                        type: Object,
                        notify: true
                    },
                    activeItem: {
                        type: Object
                    },
                    messages: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },
                    selectList: {
                        type: Object
                    },
                    i18n: {
                        Type: Object,
                        value: function () {
                            moment.locale('fr');
                            const res = {
                                monthNames: moment.months(),
                                weekdays: moment.weekdays(),
                                weekdaysShort: moment.weekdaysShort(),
                                firstDayOfWeek: moment.localeData().firstDayOfWeek(),
                                week: 'Semaine',
                                calendar: 'Calendrier',
                                clear: 'Clear',
                                today: 'Aujourd\'hui',
                                cancel: 'Annuler',
                                formatDate: function (d) {
                                    //return moment(d).format(moment.localeData().longDateFormat('L'))
                                    return moment(d).format('DD/MM/YYYY');
                                },
                                parseDate: function (s) {
                                    return moment(s, 'DD/MM/YYYY').toDate();
                                },
                                formatTitle: function (monthName, fullYear) {
                                    return monthName + ' ' + fullYear;
                                }
                            };
                            return res;
                        }
                    },
                    resultRequest : {
                        type : Object
                    }
                };
            }

            constructor() {
                super();
            }

            static get observers() {
                return [];
            }

            ready() {
                super.ready();
                this.api.hcparty().getHealthcareParty(this.user.healthcarePartyId).then(response =>{
                    this.set("hcp",response)
                    this.getMessages()
                })
            }

            getMessages() {
                //set messages
                //faire un request avant pour récupérer la liste
                console.log("avant la requete")
                let list = null
                this.api.fhc().Dmgcontroller().getDmgMessagesUsingPOST(this.api.keystoreId,this.api.tokenId,this.api.credentials.ehpassword,this.hcp.nihii,this.hcp.ssin,this.hcp.firstName,this.hcp.lastName,"900", [])
                    .then(response =>{
                        list=response
                        let docXApi=this.api.document()
                        console.log("===============")
                        //console.log(this.api.keystoreId,this.api.tokenId,this.api.credentials.ehpassword,this.hcp.nihii,this.hcp.ssin,this.hcp.firstName,this.hcp.lastName,"900", null)
                        return this.api.message().processDmgMessagesList(this.user,this.hcp,list,docXApi);
                    })
                    .then(reponse =>{
                        console.log("ici")
                        console.log(response)
                        this.set("messages",response)
                    })


            }

            requestMessages(){
                this.api.fhc().Dmgcontroller().postDmgsListRequestUsingPOST(this.api.keystoreId,this.api.tokenId,this.api.credentials.ehpassword,this.hcp.nihii,this.hcp.ssin,this.hcp.firstName,this.hcp.lastName)
                    .then(response =>{
                        console.log(response)
                        this.set("resultRequest",response)
                    })
            }

        }

        customElements.define(HtMsgMycarenet.is, HtMsgMycarenet);
    </script>
</dom-module>
