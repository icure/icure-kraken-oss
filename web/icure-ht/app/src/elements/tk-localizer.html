<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<script>
	Polymer.TkLocalizerMixin = superClass => class extends superClass {
		constructor() {
			super()
		}

		static get properties() {
			return {
				resources: {
					type: Object
				},
                language: {
                    type: String
                }
			}
		}

		localize(key,defaultValue) {
			const trns = this.resources[this.language] && this.resources[this.language][key]
			if (!trns) { console.log('Translation is missing for',this.language, key) }
			return  trns || defaultValue
        }
	}
</script>
