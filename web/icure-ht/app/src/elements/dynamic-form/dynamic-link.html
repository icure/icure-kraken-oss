<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">


<dom-module id="dynamic-link">
    <template>
        <style include="icpc-styles">
            paper-menu-button {
                padding: 0;
                color: grey;
            }

            paper-icon-button {
                padding: 0 4px 8px 4px;
                width: 20px;
                height: 20px;
            }

            .link .colour-code span {
                content: '';
                display: inline-block;
                height: 6px;
                width: 6px;
                border-radius: 3px;
                margin-right: 3px;
                margin-bottom: 1px;
            }

            paper-item {
                font-size: 14px;
                min-height: 30px;
            }

            .dropdown_icon{
                height: 12px;
            }

            .status_icon{
                height: 8px;
            }

            .stat_act{
                color: var( --paper-green-400);
            }

            .stat_pass_rev{
                color: var(--paper-orange-400);
            }

            .stat_pass_n_rev{
                color: var( --paper-red-400);
            }

            .stat_not_pres{
                color: var(--paper-grey-400);
            }

            #planActionForm{
                height: 600px;
                width: 800px;
            }

            #cpa_description{
                height: 125px;
                width: calc(100% - 48px);
            }

            .modal-button--save{
                box-shadow: var(--shadow-elevation-2dp_-_box-shadow);
                background: var(--app-secondary-color);
                color: var(--app-primary-color-dark);
                font-weight: 700;

            }

            .containerPlanAction{
                height: 470px;
                width: auto;
                overflow: auto;
            }

            vaadin-combo-box {
                width: calc(100% - 48px);
                margin: 8px 0;
            }

            paper-input{
                width: calc(100% - 48px);
                margin: 8px 0;
            }

        </style>


        <template is="dom-if" if="[[linkables]]">

            <paper-menu-button id="mb" horizontal-align="left" dynamic-align="true" allow-outside-scroll>
                <paper-icon-button id="hc_menu" class="form-title-bar-btn" icon="link" slot="dropdown-trigger" alt="menu" on-tap="_show"></paper-icon-button>
                <paper-listbox slot="dropdown-content">
                    <template is="dom-repeat" items="[[linkables]]" as="he">
                        <paper-item id="[[he.id]]" class="link" on-tap="link"><label class$="colour-code [[he.colour]]"><span></span></label>[[he.descr]]</paper-item>
                    </template>
                </paper-listbox>
            </paper-menu-button>

            <paper-menu-button id="stat" horizontal-align="left" dynamic-align="true" allow-outside-scroll>
                <paper-icon-button id="stat_menu" class="form-title-bar-btn" icon="more-horiz" slot="dropdown-trigger" alt="menu" on-tap="_show"></paper-icon-button>
                <paper-listbox slot="dropdown-content">
                    <paper-item id="plan_act" class="link" on-tap="showPlanActionForm">
                        <iron-icon icon="vaadin:flag" class="dropdown_icon"></iron-icon>
                        [[localize('plan_act','Plan an action',language)]]
                    </paper-item>
                </paper-listbox>
                <paper-listbox slot="dropdown-content">
                    <paper-item id="stat_act" class="link" on-tap="_setStatus">
                        <iron-icon icon="vaadin:circle" class="status_icon stat_act"></iron-icon>
                        [[localize('stat_act','Plan an action',language)]]
                    </paper-item>
                </paper-listbox>
                <paper-listbox slot="dropdown-content">
                    <paper-item id="stat_pas_rev" class="link" on-tap="_setStatus">
                        <iron-icon icon="vaadin:circle" class="status_icon stat_pass_rev"></iron-icon>
                        [[localize('stat_pas_rev','Plan an action',language)]]
                    </paper-item>
                </paper-listbox>
                <paper-listbox slot="dropdown-content">
                    <paper-item id="stat_pas_n_rev" class="link" on-tap="_setStatus">
                        <iron-icon icon="vaadin:circle" class="status_icon stat_pass_n_rev"></iron-icon>
                        [[localize('stat_pas_n_rev','Plan an action',language)]]
                    </paper-item>
                </paper-listbox>
                <paper-listbox slot="dropdown-content">
                    <paper-item id="stat_n_pres" class="link" on-tap="_setStatus">
                        <iron-icon icon="vaadin:circle" class="status_icon stat_not_pres"></iron-icon>
                        <del>[[localize('stat_exclude','Plan an action',language)]]</del>
                    </paper-item>
                </paper-listbox>
            </paper-menu-button>
        </template>

        <paper-dialog id="planActionForm">
            <h3>[[localize('plan_act','Plan an action',language)]]</h3>
            <div class="containerPlanAction">
                <vaadin-date-picker label="Date d'échéance" value="{{plannedAction.Deadline}}" i18n="[[i18n]]"></vaadin-date-picker>

                <vaadin-form-layout>
                    <vaadin-form-item  colspan="2">
                        <vaadin-combo-box  filtered-items="[[proceduresListItem]]" item-label-path="label.[[language]]" item-value-path="code" id="procedures-list" on-filter-changed="_proceduresFilterChanged" on-value-changed="detectVaccinProcedure" label="Procédure" value="{{plannedAction.ProcedureId}}"></vaadin-combo-box>
                    </vaadin-form-item>
                </vaadin-form-layout>
                    <template is="dom-if" if="[[isVaccineProcedure]]">
                        <vaadin-form-layout>
                            <vaadin-form-item  colspan="2">
                                <vaadin-combo-box filtered-items="[[drugsListItem]]" item-label-path="name" item-value-path="id" on-filter-changed="_drugsFilterChanged" label="Nom commercial" value="{{plannedAction.VaccineCommercialNameId}}"></vaadin-combo-box>
                            </vaadin-form-item>
                            <vaadin-form-item>
                                <paper-input label="N° de la dose" value="{{plannedAction.DoseNumber}}"></paper-input>
                            </vaadin-form-item>
                            <vaadin-form-item>
                                <paper-input label="N° de lot" value="{{plannedAction.BatchNumber}}"></paper-input>
                            </vaadin-form-item>
                        </vaadin-form-layout>
                    </template>
                <vaadin-form-layout>
                    <vaadin-form-item colspan="2">
                        <vaadin-text-area id="cpa_description" label="Description" value="{{plannedAction.Description}}"></vaadin-text-area>
                    </vaadin-form-item>
                    <vaadin-form-item  colspan="2">
                        <vaadin-combo-box class="full-width" filtered-items="[[hcpListItem]]" id="hcp-list" item-label-path="name" item-value-path="id" on-filter-changed="_hcpFilterChanged" selected-item="{{selectedHcpItem}}" label="Prestataire lié" value="{{plannedAction.HcpId}}"></vaadin-combo-box>
                    </vaadin-form-item>
                    <vaadin-form-item  colspan="2">
                        <vaadin-combo-box filtered-items="[[hcpartyTypeList]]" item-label-path="label.[[language]]" item-value-path="id" on-filter-changed="" label="Profession liée" value="{{plannedAction.JobLink}}"></vaadin-combo-box>
                    </vaadin-form-item>
                    <vaadin-form-item  colspan="2">
                        <vaadin-combo-box filtered-items="[[comboStatus]]" item-label-path="label.[[language]]" item-value-path="id" on-filter-changed="" label="Statut" value="{{plannedAction.Status}}" on-value-changed="analyzeStatus"></vaadin-combo-box>
                    </vaadin-form-item>
                </vaadin-form-layout>

                <template is="dom-if" if="[[isStatusRefusal]]">
                    <div>
                        <vaadin-text-area id="cpa_description" label="Motif de refus" value="{{plannedAction.ReasonOfRef}}"></vaadin-text-area>
                    </div>
                </template>

                <vaadin-form-layout>
                    <vaadin-form-item colspan="2">
                       <template is="dom-if" if="[[isStatusDone]]">
                            <vaadin-checkbox on-checked-changed="_isSurgical"></vaadin-checkbox> Chirurgical
                       </template>
                    </vaadin-form-item>
                    <vaadin-form-item>
                        <vaadin-checkbox on-checked-changed="_isDeadLineCheck"></vaadin-checkbox> Echéance
                    </vaadin-form-item>

                    <vaadin-form-item>
                        <template is="dom-if" if="[[plannedAction.isDeadline]]">
                            <vaadin-checkbox on-checked-changed="_isSendMailCheck"></vaadin-checkbox> Courrier à envoyer
                        </template>
                    </vaadin-form-item>
                </vaadin-form-layout>

            </div>
            <div class="buttons">
                <paper-button class="modal-button" dialog-dismiss>[[localize('can','Cancel',language)]]</paper-button>
                <paper-button class="modal-button--save" dialog-confirm autofocus on-tap="planAction">[[localize('save','Save',language)]]</paper-button>
            </div>
        </paper-dialog>

    </template>
    <script>

class DynamicLink extends Polymer.TkLocalizerMixin(Polymer.Element) {
    static get is() {
        return 'dynamic-link';
    }

    static get properties() {
        return {
            api: {
                type: Object,
                observer: '_apiChanged'
            },
            linkables: {
                type: Array
            },
            representedObject: {
                type: Object
            },
            plannedAction:{
                type: Object,
                value : {"Status" : "pending", "Deadline": "", "HcpId" : "", "ProcedureId" : "", "JobLink" : "", "ReasonOfRef" : "", isSendMail : false, isDeadline: false, isSurgical: false, "VaccineCommercialNameId" : "", "DoseNumber" : "", "BatchNumber" : "", "ProcedureInfo": {}, "Description": ""}
            },
            comboStatus: {
                type: Array,
                value:[
                    {
                        "id"       : "aborted",
                        "label": {"fr": "Abandonné / Contre-indiqué", "nl": "Verlaten / Niet aangegeven", "en": "Abandoned / Against indicated"}
                    },
                    {
                        "id"       : "aborted",
                        "label": {"fr": "Abandonné / Décès", "nl": "Verlaten / ", "en": "Abandoned / Death"}
                    },
                    {
                        "id"       : "aborted",
                        "label": {"fr": "Abandonné / Désabonné", "nl": "Verlaten / Afgemeld", "en": "Abandoned / Unsubscribed"}
                    },
                    {
                        "id"       : "error",
                        "label": {"fr": "Abandonné / Erreur", "nl": "Verlaten /", "en": "Abandoned / Error"}
                    },
                    {
                        "id"       : "aborted",
                        "label": {"fr": "Abandonné / Non pertient", "nl": "Verlaten / Irrelevant", "en": "Abandoned / Not relevant"}
                    },
                    {
                        "id"       : "refused",
                        "label": {"fr": "Abandonné / Refus patient", "nl": "Verlaten / Weigering van de patiënt", "en": "Abandoned / Patient refusal"}
                    },
                    {
                        "id"       : "aborted",
                        "label": {"fr": "Abandonné / Trop tard", "nl": "Verlaten / ", "en": "Abandoned / Too late"}
                    },
                    {
                        "id"       : "aborted",
                        "label": {"fr": "Abandonné par le patient", "nl": "Verlaten / erwachting", "en": "Abandoned by patient"}
                    },
                    {
                        "id"       : "pending",
                        "label": {"fr": "En attente", "nl": "Verwachting", "en": "Waiting"}
                    },
                    {
                        "id"       : "planned",
                        "label": {"fr": "En attente planifié", "nl": "Gepland wachten", "en": "Scheduled waiting"}
                    },
                    {
                        "id"       : "completed",
                        "label": {"fr": "Fait", "nl": "Geëxecuteerd", "en": "Done"}
                    },
                    {
                        "id"       : "proposed",
                        "label": {"fr": "Rappel envoyé", "nl": "Herinnering verzonden", "en": "Reminder sent"}
                    }
                ]
            },
            hcpListItem: {
                type: Array,
                value: []
            },
            filterValue: {
                type: String
            },
            proceduresFilterValue:{
                type: String
            },
            dataProvider: {
                type: Object,
                value: null
            },
            selectedItem: {
                type: Object,
                value: null
            },
            isDeadline: {
                type: Boolean,
                value: false
            },
            hcpartyTypeList: {
                type: Array,
                value: []
            },
            isStatusDone : {
                type: Boolean,
                value: false
            },
            isStatusRefusal:{
                type: Boolean,
                value: false
            },
            proceduresListItem:{
                type: Array,
                value: []
            },
            isVaccineProcedure:{
                type: Boolean,
                value: false
            },
            drugsFilterValue:{
                type: String
            },
            drugsListItem:{
                type: Array,
                value: []
            }

        };
    }

    static get observers() {
        return ['_hcpFilterChanged(filterValue)', '_proceduresFilterChanged(proceduresFilterValue)', '_drugsFilterChanged(drugsFilterValue)'];
    }

    ready() {
        super.ready();
    }

    _apiChanged() {

        if (this.api) {
            this.api.cacheRowsUsingPagination(
                'CD-HCPARTy-pers',
                (key,docId) =>
                    this.api.code().findPaginatedCodesByLabel('be', 'CD-HCPARTY', 'fr', 'pers', key && JSON.stringify(key), docId, 100)
                        .then(pl => ({
                                rows:pl.rows,
                                nextKey: pl.nextKeyPair && pl.nextKeyPair.startKey,
                                nextDocId: pl.nextKeyPair && pl.nextKeyPair.startKeyDocId,
                                done:!pl.nextKeyPair
                            }))
            ).then(rows => this.set('hcpartyTypeList', _.sortBy(rows, ['label.fr'])))
        }
    }

    _show(e) {
        e.preventDefault();
        e.stopPropagation();

        if(e.target.id === "stat_menu"){
            this.root.querySelector('#stat').open();
        }else{
            this.root.querySelector('#mb').open();
        }

    }

    link(e, target) {
        const he = this.linkables && this.linkables.find(he => he.id === e.target.id) || null
        if (!he) {
            return;
        }
        this.dispatchEvent(new CustomEvent('link-to-health-element', { bubbles: true, composed: true, detail: { representedObject: this.representedObject, healthElement: he } }));
    }

    showPlanActionForm(e){
        this.$['planActionForm'].open()
    }

    planAction(){
        //console.log(this.plannedAction)

        Promise.all([this.api.code().findPaginatedCodesByLabel('be', 'BE-THESAURUS-PROCEDURES', 'fr', this.plannedAction.ProcedureId, null, null, 10)]).then(results => {
            this.set('plannedAction.ProcedureInfo', results[0].rows[0])
            this.dispatchEvent(new CustomEvent('plan-action', {detail: { plannedAction: this.plannedAction} }));
        });

    }

    _setStatus(e){
        console.log("set status: "+e.target.id)

        this.dispatchEvent(new CustomEvent('status-changed', { detail: { status: e.target.id} }));
    }

    _hcpFilterChanged(e){

        let latestSearchValue = this.filterValue || e && e.detail.value;
        this.latestSearchValue = latestSearchValue;
        if (!latestSearchValue || latestSearchValue.length < 2) {
            console.log("Cancelling empty search");
            this.set('hcpListItem', []);
            return;
        }
        this._hcpDataProvider() && this._hcpDataProvider().filter(latestSearchValue).then(res => {
            if (latestSearchValue !== this.latestSearchValue) {
                console.log("Cancelling obsolete search");
                return;
            }
            this.set('hcpListItem', res.rows);
        });
    }

    _proceduresFilterChanged(e){
        let latestSearchValue = this.filterValue || e && e.detail.value;
        this.latestSearchValue = latestSearchValue;
        if (!latestSearchValue || latestSearchValue.length < 2) {
            console.log("Cancelling empty search");
            this.set('proceduresListItem', []);
            return;
        }
        this._proceduresDataProvider() && this._proceduresDataProvider().filter(latestSearchValue).then(res => {
            if (latestSearchValue !== this.latestSearchValue) {
                console.log("Cancelling obsolete search");
                return;
            }
            this.set('proceduresListItem', res.rows);
        });
    }

    _drugsFilterChanged(e){
        let latestSearchValue = this.filterValue || e && e.detail.value;
        this.latestSearchValue = latestSearchValue;
        if (!latestSearchValue || latestSearchValue.length < 2) {
            console.log("Cancelling empty search");
            this.set('drugsListItem', []);
            return;
        }
        this._drugsDataProvider() && this._drugsDataProvider().filter(latestSearchValue).then(res => {
            if (latestSearchValue !== this.latestSearchValue) {
                console.log("Cancelling obsolete search");
                return;
            }
            this.set('drugsListItem', res.rows);
        });
    }

    _hcpDataProvider() {
        return {
            filter: function (filterValue) {
                const desc = 'desc';
                let count = 15;
                return Promise.all([this.api.hcparty().findByName(filterValue, null,  null, count, desc)]).then(results => {
                    const hcpList = results[0];
                    const filtered = _.flatten(hcpList.rows.filter(hcp => hcp.lastName && hcp.lastName !== "" || hcp.firstName && hcp.firstName !== "").map(hcp => ({id: hcp.id , name : hcp.lastName + ' ' +hcp.firstName}) ));
                    return { totalSize: filtered.length, rows: filtered };
                });

            }.bind(this)
        };
    }

    _proceduresDataProvider(){
        return {
            filter: function (proceduresFilterValue) {
                let count = 15;
                return Promise.all([this.api.code().findPaginatedCodesByLabel('be', 'BE-THESAURUS-PROCEDURES', 'fr', proceduresFilterValue, null, null, count)]).then(results => {
                    const procedureList = results[0];
                    const filtered = _.flatten(procedureList.rows.map(procedure => ({id: procedure.id , label : procedure.label, code : procedure.code, searchTerms : procedure.searchTerms}) ));
                    return { totalSize: filtered.length, rows: filtered};
                });

            }.bind(this)
        };
    }

    _drugsDataProvider(){
        return {
            filter: function (drugsFilterValue) {
                let count = 15;
                return Promise.all([this.api.bedrugs().getMedecinePackages(drugsFilterValue, this.language, null, 0, count)]).then(results => {
                    const drugsList = results[0];
                    const filtered = _.flatten(drugsList.map(drugs => ({name: drugs.name, id: drugs.id.id}) ));
                    return { totalSize: filtered.length, rows: filtered };
                });

            }.bind(this)
        };
    }

    _isDeadLineCheck(e){
        this.set('plannedAction.isDeadline', e.target.checked)
    }

    _isSendMailCheck(e){
        this.set('plannedAction.isSendMail', e.target.checked)
    }

    _isSurgical(e){
        this.set('plannedAction.isSurgical', e.target.checked)
    }

    analyzeStatus(e){
        const status = e.detail.value

        if(status === "done"){
            this.set("isStatusDone", true)
        }else{
            this.set("isStatusDone", false)
        }

        if(status === "completed"){
            this.set("isStatusRefusal", true)
        }else{
            this.set("isStatusRefusal", false)
        }
    }

    detectVaccinProcedure(e){
        const code = e.detail.value
        let codeExp = code.split(".");
        let CISPType = codeExp[0].substr(1,3)

        if(CISPType === "44"){
            this.set("isVaccineProcedure", true)
        }else{
            this.set("isVaccineProcedure", false)
        }
    }

}
customElements.define(DynamicLink.is, DynamicLink);
</script>
</dom-module>
