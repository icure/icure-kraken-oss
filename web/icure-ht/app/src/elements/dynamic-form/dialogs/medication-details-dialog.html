            </div>

            <div class="regimen-line save-line">
                <!--<template is="dom-if" if="[[!existingMedicine]]">-->

                <!--</div>-->
                <!--</template>-->
                <!--<template is="dom-if" if="[[existingMedicine]]">-->
                <!--<div class="buttons force-left">-->
                <!--<paper-button dialog-confirm autofocus on-tap="removeMedic" class="modal-button modal-button&#45;&#45;delete">[[localize('del','Delete',language)]]</paper-button>-->
                <!--<paper-button dialog-confirm autofocus on-tap="cancelEdits" class="modal-button modal-button&#45;&#45;save">[[localize('cancel','Cancel',language)]]</paper-button>-->
                <!--</div>-->

                <div class="buttons">
                    <!--<paper-button dialog-confirm autofocus on-tap="_closeAndNew" class="modal-button modal-button--save">[[localize('saveandadd','Save and add another',language)]]</paper-button>-->
                    <paper-button dialog-confirm autofocus on-tap="cancel" class="modal-button modal-button--cancel">[[localize('can','Cancel',language)]]</paper-button>
                    <template is="dom-if" if="[[bufferTable.length]]">
                        <paper-button dialog-confirm autofocus on-tap="closeAndSave" class="modal-button modal-button--save">[[localize('save','Save',language)]]</paper-button>
                    </template>

    </template>
    <script>

        import _ from 'lodash/lodash'

        class MedicationDetailsDialog extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'medication-details-dialog'
            }

            static get properties() {
                return {
                    api: {
                        type: Object
                    },
                    selectedMedicationContentWithId: {
                        type: Object,
                        value: null,
                        notify: true
                    },
                    flagTableFrequency: {
                        type: Boolean,
                        value: false
                    },
                    _dayPeriods: {
                        type: Array,
                        value: () => [
                            "beforebreakfast",
                            "duringbreakfast",
                            "afterbreakfast",
                            "morning",
                            "beforelunch",
                            "afternoon",
                            "duringlunch",
                            "afterlunch",
                            "beforedinner",
                            "duringdinner",
                            "afterdinner",
                            "evening",
                            "night"
                        ]
                    },
                    bufferUnit: {
                        type: String,
                        value: "loading ..."
                    },
                    bufferQuantity: {
                        type: Number,
                        value: 1
                    },
                    bufferNumberByFrequency: {
                        type: Number,
                        value: 1
                    },
                    bufferFrequency: {
                        type: String,
                        value: "daily"
                    },
                    bufferGeneralFrequency: {
                        type: Number,
                        value: 0
                    },
                    customFrequencyTable: {
                        type: Boolean,
                        value: false
                    },
                    beginMomentAsString: {
                        type: String,
                        value: "",
                        observer: "_changeBeginMoment"
                    },
                    endMomentAsString: {
                        type: String,
                        value: "",
                        observer: "_changeEndMoment"
                    },
                    medicPriority: {
                        type: String,
                        value: "low",
                        observer: "_changeMedicPriority"
                    },
                    selectedTab: {
                        type: Number,
                        value: 0
                    },
                    bufferTable: {
                        type: Array,
                        value: []
                    },
                    displayAddRegimen: {
                        type: Boolean,
                        value: false
                    },
                    dpdwn: {
                        type: Boolean,
                        value: false
                    }
                }
            }

            constructor() {
                super()
            }

            ready() {
                super.ready()
            }

            hasCustomFrequencyTable(regimen) {
                if (regimen.length <= 1) {
                    return false
                } else {
                    let reg1 = regimen[0]
                    let allEqual = false
                    const difReg = regimen.find(reg => !_.isEqual(reg1, reg))
                    return difReg ? true : false
                }
            }

            _isEqual(a,b) {
                console.log(a+' ?= '+b)
                return (a === b)
            }
            setSelectedTab(e) {
                this.set('selectedTab',e)
            }

            formatRegimenToMomentArray(regimen) {

            }

            _toggleDpdwn() {this.set('dpdwn',!this.dpdwn)}

            open(medicationDetail, selectedMedicationContentWithId) {
                if (selectedMedicationContentWithId) {
                    this.set('selectedMedicationContentWithId', selectedMedicationContentWithId)
                    this.set('previousMedication', selectedMedicationContentWithId)
                    console.log("open",selectedMedicationContentWithId)
                    this.set('medicationDetail', medicationDetail)
                    console.log("med details",medicationDetail)

                    const isCustom = this.hasCustomFrequencyTable(selectedMedicationContentWithId.medicationValue.regimen)
                    this.set('customFrequencyTable', isCustom)
                    this.set('flagTableFrequency', isCustom)

                    this.set('bufferUnit', selectedMedicationContentWithId.medicationValue.regimen[0] ? selectedMedicationContentWithId.medicationValue.regimen[0].administratedQuantity.unit : this.localize('generic_unit','unit',this.language))
                    // this.set('bufferQuantity', selectedMedicationContentWithId.medicationValue.regimen[0] ? selectedMedicationContentWithId.medicationValue.regimen[0].administratedQuantity.quantity : 1)
                    // this.set('bufferNumberByFrequency', selectedMedicationContentWithId.medicationValue.regimen.length > 0 ? selectedMedicationContentWithId.medicationValue.regimen.length : 1)
                    // this.set('bufferGeneralFrequency', selectedMedicationContentWithId.medicationValue.regimen[0] ? selectedMedicationContentWithId.medicationValue.regimen.frequency : 0)
                    this.set('medicPriority', selectedMedicationContentWithId.medicationValue.medicinalProduct.priority == "high" ? 2 : selectedMedicationContentWithId.medicationValue.medicinalProduct.priority == "middle" ? 1 : 0 )

                    this.set("beginMomentAsString", this.dateLongToStr(selectedMedicationContentWithId.medicationValue.medicinalProduct.beginMoment))
                    this.set("endMomentAsString", this.dateLongToStr(selectedMedicationContentWithId.medicationValue.medicinalProduct.endMoment))

                    this.set('displayAddRegimen',false)
                    this.set('dpdwn',false)
                    this.set("bufferTable", selectedMedicationContentWithId.medicationValue.regimen)
                    console.log('bufferTable',this.bufferTable)
                    // if(this.bufferTable.administratedQuantity) {this._setFrequencyList(this.bufferTable)}
                }
                this.$['medication-detail'].open()
            }

            _clearPosologyRegimen(event, target) {
                console.log(event)
                const rgModel = this.root.querySelector("#rgRepeat").modelForElement(event.target)
                if (this.selectedMedicationContentWithId.medicationValue.regimen.length > 1) {
                    this.splice('bufferTable', this.bufferTable.indexOf(rgModel.rg), 1)
                }
            }

            _openRegimenAdd() {
                this.set('displayAddRegimen',true)
            }
            _closeRegimenAdd() {
                this.set('bufferQuantity', 1)
                this.set('bufferNumberByFrequency', 1)
                this.set('bufferGeneralFrequency', 'daily')
                this.set('displayAddRegimen',false)
            }

            _confirmRegimenAdd(e) {
                this.set('dpdwn',false)
                const dropDownSelectedFreq = e.target.dataset.item;
                console.log('dropDownSelectedFreq',dropDownSelectedFreq)
                for (let i = 0; i < this.bufferNumberByFrequency; i++) {
                    this.push('bufferTable', {
                        frequency: dropDownSelectedFreq ? dropDownSelectedFreq : this.bufferGeneralFrequency == 2 ? 'monthly' : this.bufferGeneralFrequency == 1 ? 'weekly' : 'daily',
                        administratedQuantity: {
                            time: null,
                            quantity: dropDownSelectedFreq ? 1 :this.bufferQuantity,//quantity: !reg[0] || reg[0].administratedQuantity.quantity === 0 ? this.bufferQuantity : reg[0].administratedQuantity.quantity,
                            unit: this.bufferUnit//unit: !reg[0] || reg[0].administratedQuantity.unit==="" ? this.bufferUnit : reg[0].administratedQuantity.unit
                        }
                    })
                }
                console.log('confirm :',this.bufferTable)
                this._closeRegimenAdd()
                this.save()
            }

            _localize(s) {
                return this.api.contact().medication().localize(s, this.language)
            }

            dateLongToStr(numberDate) {
                if (numberDate) {
                    const str = (typeof numberDate != "string") ? numberDate.toString() : numberDate
                    const Y = str.substring(0,4), M = str.substring(4,6), D = str.substring(6,8)
                    return `${Y}-${M}-${D}`
                }
            }

            _changeBeginMoment() {
                if (this.selectedMedicationContentWithId && this.beginMomentAsString) {
                    const beginMoment = parseInt(this.beginMomentAsString.replace(/(....)-(..)-(..)/, '$1$2$3'))
                    this.set("selectedMedicationContentWithId.medicationValue.medicinalProduct.beginMoment", beginMoment)
                    this.save()
                }
            }

            _changeEndMoment() {
                if (this.selectedMedicationContentWithId && this.endMomentAsString) {
                    const endMoment = parseInt(this.endMomentAsString.replace(/(....)-(..)-(..)/, '$1$2$3'))
                    this.set("selectedMedicationContentWithId.medicationValue.medicinalProduct.endMoment", endMoment)
                    this.save()
                }
            }

            _changeMedicPriority() {
                if (this.selectedMedicationContentWithId) {
                    const priority = this.medicPriority ? this.medicPriority === 2 ? 'high' : this.medicPriority === 1 ? 'middle' : 'low' : 'low'
                    this.set("selectedMedicationContentWithId.medicationValue.medicinalProduct.priority", priority)
                    this.save()
                }
            }

            _formatFreq(freq) {
                return (freq == 'monthly') ? 2 : (freq == 'weekly') ? 1 : 0
            }

            _selectTakeQuantity() {
                if (this.bufferNumberByFrequency <= 0) {this.set('bufferNumberByFrequency',1)}
            }
            _selectFrequency(event, target) {
                console.log("select freq",event,target)
                const generalFrequency = (target.item.id === 'monthly') ? 2 : (target.item.id === 'weekly') ? 1 : 0
                this.set('bufferGeneralFrequency',generalFrequency)
            }
            _selectSingleQuantity(event,target) {
                console.log("select single quant",event,target)
                console.log('event path',event.path[0].id)
                if (event.path[0].id == 0) {
                    event.path[0].value = 1
                }
                // if (this.bufferQuantity <= 0 || !this.bufferQuantity) {this.set('bufferQuantity',1)}
            }
            _selectDayPeriod(event, target) {
                console.log("select day period",event,target)
                const rgModel = this.root.querySelector("#rgRepeat").modelForElement(event.target)
                if (!rgModel) {
                    return
                }
                rgModel.set('rg.dayPeriod', {type: "CD-DAYPERIOD", code: (target.item)?target.item.id:'error'})
            }
            _selectWeekPeriod(event, target) {
                console.log("select week period",event,target)
                const rgModel = this.root.querySelector("#rgRepeat").modelForElement(event.target)
                if (!rgModel) {
                    return
                }
                rgModel.set('rg.weekPeriod', {type: "CD-WEEKPERIOD", code: (target.item)?target.item.id:'error'})
            }

            cancel() {
                if (this.bufferTable != this.previousMedication.medicationValue.regimen) {
                    this.set('bufferTable',this.previousMedication.medicationValue.regimen)
                    this.save()
                }
                this.close()
            }
            closeAndSave() {
                this.set("selectedMedicationContentWithId.medicationValue.regimen", this.bufferTable)
                this._valueChanged() // instant save
                this.close()
            }
            close() {
                this.set("selectedMedicationContentWithId", null)
                this.set('bufferTable',null)
            }
            _closeAndNew() {
                const target = this.parentNode
                this._valueChanged() // instant save
                this.close()
                // this.parentNode.dispatchEvent(new CustomEvent('newMedicFromChild',{}) )
            }

            save() {
                this.set("selectedMedicationContentWithId.medicationValue.regimen", this.bufferTable)
                this._valueChanged()
            }

            _valueChanged() {
                console.log('bufferTable',this.bufferTable)
                console.log("_valueChanged()",this.medicationDetail)
                this.dispatchEvent(new CustomEvent('value-changed', {detail: this.medicationDetail, bubbles: true, composed: true}))
            }
        }

        customElements.define(MedicationDetailsDialog.is, MedicationDetailsDialog)
    </script>
</dom-module>
