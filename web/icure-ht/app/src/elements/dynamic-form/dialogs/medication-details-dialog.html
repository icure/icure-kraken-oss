        class MedicationDetailsDialog extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'medication-details-dialog'
            }

            static get properties() {
                return {
                    api: {
                        type: Object

                    selectedMedicationContentWithId: {
                        type: Object,
                        value: null,
                        notify: true
                    },
                    flagTableFrequency: {
                        type: Boolean,
                        value: false
                    },
                    _dayPeriods: {
                        type: Array,
                        value: () => [
                            "beforebreakfast",
                            "duringbreakfast",
                            "afterbreakfast",
                            "morning",
                            "beforelunch",
                            "afternoon",
                            "duringlunch",

                            "beforedinner",
                            "duringdinner",
                            "afterdinner",
                            "evening",
                            "night"
                        ]
                    },
                    bufferUnit: {
                        type: String,
                        value: "loading ..."
                    },
                    bufferQuantity: {
                        type: Number,
                        value: 1
                    },
                    bufferNumberByFrequency: {
                        type: Number,
                        value: 1
                    },
                    bufferFrequency: {
                        type: String,
                        value: "daily"
                    },
                    bufferGeneralFrequency: {
                        type: Number,
                        value: 0
                    },
                    customFrequencyTable: {
                        type: Boolean,
                        value: false
                    },
                    beginMomentAsString: {
                        type: String,
                        value: "",
                        observer: "_changeBeginMoment"
                    },
                    endMomentAsString: {
                        type: String,
                        value: "",
                        observer: "_changeEndMoment"

            _makeBufferTable(param) {
                const dom = this.shadowRoot.getElementById('lineDomMap').querySelectorAll('div.regimen-line')
                let quantitiesList = []
                if (param) {console.log('withParam',param)}
                Array.prototype.map.call(dom, oneDomRegimen=>{
                    const builtRegimen =
                    (this.bufferGeneralFrequency == 2) ? {time:[],quantity:this.bufferQuantity,unit:this.bufferUnit} :
                    (this.bufferGeneralFrequency == 1) ? { // weekly

                        quantity: Array(oneDomRegimen)[0].children[5].id, // .$['nativeinput'].valueAsNumber,
                        unit: this.bufferUnit
                    } :  { // daily
                        time: (param) ? param : Array(oneDomRegimen)[0].children[0].id,
                        quantity: Array(oneDomRegimen)[0].children[1].id, // .$['nativeinput'].valueAsNumber,
                        unit: this.bufferUnit
                    }
                    quantitiesList.push(builtRegimen)
                })
                this.push('bufferTable',{
                    freqType: (this.bufferGeneralFrequency == 2) ? 'monthly' : (this.bufferGeneralFrequency == 1) ? 'weekly' : 'daily',

                this.set('selectedMedicationContentWithId.medicationValue.regimen',this.bufferTable)
