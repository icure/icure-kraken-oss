
<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="fhc-addressbookcontroller-api.html">
<link rel="import" href="fhc-basicerrorcontroller-api.html">
<link rel="import" href="fhc-eattestcontroller-api.html">
<link rel="import" href="fhc-ehboxcontroller-api.html">
<link rel="import" href="fhc-geninscontroller-api.html">
<link rel="import" href="fhc-hubcontroller-api.html">
<link rel="import" href="fhc-recipecontroller-api.html">
<link rel="import" href="fhc-stscontroller-api.html">


<dom-module id="fhc-api">
    <template>
        <style>
        </style>

        <fhc-addressbookcontroller-api id="fhc-addressbookcontroller-api" host="[[host]]" headers="[[headers]]"></fhc-addressbookcontroller-api>
        <fhc-basicerrorcontroller-api id="fhc-basicerrorcontroller-api" host="[[host]]" headers="[[headers]]"></fhc-basicerrorcontroller-api>
        <fhc-eattestcontroller-api id="fhc-eattestcontroller-api" host="[[host]]" headers="[[headers]]"></fhc-eattestcontroller-api>
        <fhc-ehboxcontroller-api id="fhc-ehboxcontroller-api" host="[[host]]" headers="[[headers]]"></fhc-ehboxcontroller-api>
        <fhc-geninscontroller-api id="fhc-geninscontroller-api" host="[[host]]" headers="[[headers]]"></fhc-geninscontroller-api>
        <fhc-hubcontroller-api id="fhc-hubcontroller-api" host="[[host]]" headers="[[headers]]"></fhc-hubcontroller-api>
        <fhc-recipecontroller-api id="fhc-recipecontroller-api" host="[[host]]" headers="[[headers]]"></fhc-recipecontroller-api>
        <fhc-stscontroller-api id="fhc-stscontroller-api" host="[[host]]" headers="[[headers]]"></fhc-stscontroller-api>
    </template>
</dom-module>

<script>
    (function () {
        Polymer({
            is: 'fhc-api',
            properties: {
                headers: {
                    type: Object,
                    value: {"Content-Type": "application/json"}
                },
                host: {
                    type: String
                }
            },
            behaviors: [],
            Addressbookcontroller: function() { return this.$['fhc-addressbookcontroller-api']},
            Basicerrorcontroller: function() { return this.$['fhc-basicerrorcontroller-api']},
            Eattestcontroller: function() { return this.$['fhc-eattestcontroller-api']},
            Ehboxcontroller: function() { return this.$['fhc-ehboxcontroller-api']},
            Geninscontroller: function() { return this.$['fhc-geninscontroller-api']},
            Hubcontroller: function() { return this.$['fhc-hubcontroller-api']},
            Recipecontroller: function() { return this.$['fhc-recipecontroller-api']},
            Stscontroller: function() { return this.$['fhc-stscontroller-api']},

        });
    })();
</script>
