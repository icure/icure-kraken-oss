<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="elements/ht-msg/ht-msg-detail.html">
<link rel="import" href="elements/ht-msg/ht-msg-menu.html">
<link rel="import" href="elements/ht-msg/ht-msg-list.html">
<link rel="import" href="elements/ht-msg/ht-msg-invoice.html">


<link rel="import" href="./shared-styles.html">


<dom-module id="ht-msg">

    <template>
        <style include="shared-styles">
            :host {
                display: block;
                height: calc(100% - 20px);
                /*padding: 10px;*/
            }

            .container {
                width: 100%;
                height: calc(100vh - 64px);
                display: grid;
                grid-template-columns: 15% 85%;
                grid-template-rows: 100%;
                position: fixed;
                top: 64px;
                left: 0;
                bottom: 0;
                right: 0;
            }

            .sub-container {
                width: 100%;
                height: 100%;
                display: grid;
                grid-template-columns: 35% 50%;
                grid-template-rows: 100%;
                position: fixed;
                top: 0;
                left: 15%;
                bottom: 0;
                right: 0;
            }

            ht-msg-detail{
                padding: 15px;
            }

        </style>
        <div class="container">
            <ht-msg-menu api="[[api]]" i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" user="[[user]]"
                         on-selection-change="handleMenuChange"></ht-msg-menu>
            <template is="dom-if" if="[[!invoicesLayout]]">
                <div class="sub-container">
                    <ht-msg-list api="[[api]]" i18n="[[i18n]]" language="[[language]]" resources="[[resources]]"
                                 user="[[user]]"
                                 select-list="[[selectList]]"
                                 on-selection-messages-change="handleMessageChange"></ht-msg-list>

                    <ht-msg-detail api="[[api]]" i18n="[[i18n]]" language="[[language]]" resources="[[resources]]"
                                   user="[[user]]" select-message="[[selectMessage]]"></ht-msg-detail>
                </div>
            </template>

            <template is="dom-if" if="[[invoicesLayout]]">
                    <ht-msg-invoice api="[[api]]" i18n="[[i18n]]" language="[[language]]" resources="[[resources]]"
                                 user="[[user]]"
                                 select-list="[[selectList]]"
                                 invoices-status="[[invoicesStatus]]"
                                 on-selection-messages-change="handleMessageChange"></ht-msg-invoice>
            </template>

        </div>

    </template>

    <script>
        class HtMsg extends Polymer.Element {
            static get is() {
                return 'ht-msg'
            }

            static get properties() {
                return {
                    api: {
                        type: Object
                    },
                    user: {
                        type: Object
                    },
                    selectList: {
                        type: Object
                    },
                    invoicesLayout: {
                        type: Boolean,
                        value: false
                    },
                    invoicesStatus:{
                        type: String,
                        value: null
                    }

            }
            }

            constructor() {
                super()
            }

            ready() {
                super.ready()
            }

            handleMenuChange(e) {
                if (e.detail && e.detail.selection.item === 'e_invOut') {
                    this.set('invoicesLayout', true)
                    this.set('invoicesStatus', e.detail.selection.status)
                } else {
                    this.set('invoicesLayout', false)
                }
                this.set('selectList', e.detail)
            }

            handleMessageChange(e) {
                this.set('selectMessage', e.detail)
            }

			handleRefreshlist(e) {
            	new Promise(Ok =>{
					let selectList = this.selectList
					this.set('selectList', e.detail);
            		Ok(selectList);
                }).then(selectList=> this.set('selectList', selectList))

            }

        }

        customElements.define(HtMsg.is, HtMsg)
    </script>
</dom-module>
